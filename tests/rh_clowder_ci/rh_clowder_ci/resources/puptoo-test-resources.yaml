apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: puptoo-test-resources
parameters:
  - name: NAMESPACE
    description: Target namespace for test resources
    required: true
objects:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdEnvironment
    metadata:
      name: test-basic-app
    spec:
      targetNamespace: ${NAMESPACE}
      providers:
        web:
          port: 8000
          mode: operator
        metrics:
          port: 9000
          mode: operator
          path: "/metrics"
        kafka:
          mode: none
        db:
          mode: none
        logging:
          mode: none
        objectStore:
          mode: none
        inMemoryDb:
          mode: none
        pullSecrets:
        - name: test-basic-app
          namespace: ${NAMESPACE}
      resourceDefaults:
        limits:
          cpu: 400m
          memory: 1024Mi
        requests:
          cpu: 30m
          memory: 512Mi
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    metadata:
      name: puptoo
    spec:
      envName: test-basic-app
      deployments:
      - name: processor
        podSpec:
          image: quay.io/psav/clowder-hello
          env:
            - name: ENV_VAR_1
              value: env_var_1
            - name: ENV_VAR_2
              value: env_var_2
        webServices:
          public:
            enabled: true
          private:
            enabled: true
  - apiVersion: v1
    data:
      aws_access_key_id: YXdzX2FjY2Vzc19rZXk=
      aws_region: dXMtZWFzdA==
      aws_secret_access_key: YXdzX3NlY3JldF9rZXk=
      bucket: dGVzdC1hcHAtaW50ZXJmYWNlLXMz
      endpoint: dGVzdC1lbmRwb2ludA==
    kind: Secret
    metadata:
      name: test-basic-app
      namespace: ${NAMESPACE}
    type: Opaque


