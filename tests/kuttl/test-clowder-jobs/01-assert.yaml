---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
- type: command
  command: bash ../_common/collect-events.sh
  timeout: 10
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: puptoo
  namespace: test-clowder-jobs
status:
  ready: true
---
apiVersion: v1
kind: Secret
metadata:
  name: puptoo
  namespace: test-clowder-jobs
  labels:
    app: puptoo
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    name: puptoo
type: Opaque
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: puptoo-processor
  namespace: test-clowder-jobs
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: puptoo-standard-cron
  namespace: test-clowder-jobs
spec:
  concurrencyPolicy: Allow
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
  suspend: false
  jobTemplate:
    spec:
      activeDeadlineSeconds: 6000
      template:
        metadata:
          annotations:
            "ignore-check.kube-linter.io/no-liveness-probe": "probes not required on Job pods"
            "ignore-check.kube-linter.io/no-readiness-probe": "probes not required on Job pods"
        spec:
          serviceAccount: puptoo-app
          serviceAccountName: puptoo-app
          containers:
            - name: puptoo-standard-cron
              image: quay.io/psav/clowder-hello
          restartPolicy: Never
          tolerations:
          - key: "memory"
            value: "true"
            operator: "Equal"
            effect: "NoSchedule"
          containers:
          - volumeMounts:
            - mountPath: /cdapp/
              name: config-secret
            - mountPath: /cdapp/certs
              name: tls-ca
              readOnly: true
          volumes:
          - name: config-secret
            secret:
              defaultMode: 420
              secretName: puptoo
          - configMap:
              defaultMode: 420
              name: openshift-service-ca.crt
            name: tls-ca

---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: puptoo-suspend-cron
  namespace: test-clowder-jobs
spec:
  concurrencyPolicy: Allow
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  suspend: true
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            "ignore-check.kube-linter.io/no-liveness-probe": "probes not required on Job pods"
            "ignore-check.kube-linter.io/no-readiness-probe": "probes not required on Job pods"
        spec:
          serviceAccount: puptoo-app
          serviceAccountName: puptoo-app
          containers:
            - name: puptoo-suspend-cron
              image: quay.io/psav/clowder-hello
          restartPolicy: Never
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: puptoo-parallel-cron
  namespace: test-clowder-jobs
spec:
  concurrencyPolicy: Allow
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
  suspend: false
  jobTemplate:
    spec:
      parallelism: 3
      completions: 2
      activeDeadlineSeconds: 6000
      template:
        metadata:
          annotations:
            "ignore-check.kube-linter.io/no-liveness-probe": "probes not required on Job pods"
            "ignore-check.kube-linter.io/no-readiness-probe": "probes not required on Job pods"
        spec:
          serviceAccount: puptoo-app
          serviceAccountName: puptoo-app
          containers:
            - name: puptoo-parallel-cron
              image: quay.io/psav/clowder-hello
          restartPolicy: Never
          tolerations:
          - key: "memory"
            value: "true"
            operator: "Equal"
            effect: "NoSchedule"
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: puptoo-restart-on-failure
  namespace: test-clowder-jobs
spec:
  concurrencyPolicy: Allow
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            "ignore-check.kube-linter.io/no-liveness-probe": "probes not required on Job pods"
            "ignore-check.kube-linter.io/no-readiness-probe": "probes not required on Job pods"
        spec:
          serviceAccount: puptoo-app
          serviceAccountName: puptoo-app
          containers:
            - name: puptoo-restart-on-failure
              image: quay.io/psav/clowder-hello
          restartPolicy: OnFailure
---
apiVersion: batch/v1
kind: Job
metadata:
  namespace: test-clowder-jobs
  labels:
    job: puptoo-hello-cji
spec:
  activeDeadlineSeconds: 6000
  template:
    metadata:
      annotations:
        "ignore-check.kube-linter.io/no-liveness-probe": "probes not required on Job pods"
        "ignore-check.kube-linter.io/no-readiness-probe": "probes not required on Job pods"
    spec:
      serviceAccount: puptoo-app
      serviceAccountName: puptoo-app
      containers:
        - image: busybox
          args:
          - /bin/sh
          - -c
          - echo "Hello!"
          volumeMounts:
          - mountPath: /cdapp/
            name: config-secret
          - mountPath: /cdapp/certs
            name: tls-ca
            readOnly: true
      volumes:
      - name: config-secret
        secret:
          defaultMode: 420
          secretName: puptoo
      - configMap:
          defaultMode: 420
          name: openshift-service-ca.crt
        name: tls-ca
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdJobInvocation
metadata:
  name: runner-disabled
  namespace: test-clowder-jobs
spec:
  appName: puptoo
  jobs:
  - hello-cji-disabled
status:
  completed: false
  conditions:
  - message: 'Job [hello-cji-disabled] is disabled: '
    reason: JobsIncomplete
    status: "False"
    type: JobInvocationComplete
  - message: 'Job [hello-cji-disabled] is disabled: '
    reason: ReconciliationFailed
    status: "True"
    type: ReconciliationFailed
  - reason: ReconciliationNotComplete
    status: "False"
    type: ReconciliationSuccessful
  jobMap: {}
