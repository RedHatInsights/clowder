---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
- type: command
  command: bash ../_common/collect-events.sh
  timeout: 10
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: puptoo
  namespace: test-runonnotready-jobs
status:
  ready: false
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: puptoo-processor
  namespace: test-runonnotready-jobs
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdJobInvocation
metadata:
  name: runner-runonnotready
  namespace: test-runonnotready-jobs
spec:
  appName: puptoo
  runOnNotReady: true
  jobs:
  - hello-cji
---
apiVersion: v1
kind: Secret
metadata:
  name: puptoo
  namespace: test-runonnotready-jobs
  labels:
    app: puptoo
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    name: puptoo
type: Opaque
---
apiVersion: batch/v1
kind: Job
metadata:
  namespace: test-runonnotready-jobs
  labels:
    job: puptoo-hello-cji
spec:
  template:
    metadata:
      annotations:
        "ignore-check.kube-linter.io/no-liveness-probe": "probes not required on Job pods"
        "ignore-check.kube-linter.io/no-readiness-probe": "probes not required on Job pods"
    spec:
      serviceAccount: puptoo-app
      serviceAccountName: puptoo-app
      containers:
        - image: busybox
          args:
          - /bin/sh
          - -c
          - echo "Hello!"
