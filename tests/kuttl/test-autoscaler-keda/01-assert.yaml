---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
- type: command
  command: bash ../_common/collect-events.sh
  timeout: 10
---
apiVersion: v1
kind: Secret
metadata:
  name: puptoo
  namespace: test-autoscaler
  labels:
    app: puptoo
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    name: puptoo
type: Opaque
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: puptoo-processor
  namespace: test-autoscaler
spec:
  replicas: 2
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: puptoo-processor
  namespace: test-autoscaler
spec:
  maxReplicaCount: 3
  minReplicaCount: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: puptoo-processor
  triggers:
    - metadata:
        type: Utilization
        value: '50'
      type: cpu
    - metadata:
        query: sum(promhttp_metric_handler_requests_total{job="puptoo-processor",code="200"})
        serverAddress: http://prometheus-operated.test-autoscaler.svc.cluster.local:9090
        threshold: '4'
      type: prometheus
