kind: CronJob
metadata:
  name: test-app-with-job-migration
  namespace: test-sidecars-memory-config
spec:
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: test-app-with-job-migration
          initContainers:
          - name: otel-collector
            image: ghcr.io/os-observability/redhat-opentelemetry-collector/redhat-opentelemetry-collector:0.107.0
            resources:
              requests:
                memory: "128Mi"  # App-level override memory request for job
              limits:
                memory: "256Mi"  # App-level override memory limit for job
            volumeMounts:
            - mountPath: /etc/otelcol/
              name: test-app-with-job-otel-config
            restartPolicy: Always
          volumes:
          - name: config-secret
            secret:
              defaultMode: 420
              secretName: test-app-with-job
          - configMap:
              defaultMode: 420
              name: test-app-with-job-otel-config
            name: test-app-with-job-otel-config
