---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
- type: command
  command: bash ../_common/collect-events.sh
  timeout: 10
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-a-db
  namespace: test-db-resource-tee
spec:
  template:
    metadata:
      labels:
        service: db
    spec:
      containers:
        - image: quay.io/cloudservices/postgresql-rds:12-2318dee
          resources:
            limits:
              cpu: 1800m
              memory: 3Gi
            requests:
              cpu: 1200m
              memory: 2Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: app-a-db
  namespace: test-db-resource-tee
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard
  volumeMode: Filesystem

