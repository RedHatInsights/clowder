---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
- type: command
  command: bash ../_common/collect-events.sh
  timeout: 10
---
apiVersion: v1
kind: Secret
metadata:
  name: puptoo
  namespace: test-kafka-app-interface
  labels:
    app: puptoo
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    name: puptoo
type: Opaque
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: puptoo-processor
  namespace: test-kafka-app-interface
spec:
  strategy:
    type: RollingUpdate
  template:
    spec:
      serviceAccountName: puptoo-processor
      containers:
      - env:
        - name: ENV_VAR_1
          value: "env_var_1"
        - name: ENV_VAR_2
          value: "env_var_2"
        - name: ACG_CONFIG
          value: /cdapp/cdappconfig.json
      initContainers:
      - env:
        - name: ACG_CONFIG
          value: /cdapp/cdappconfig.json
        - name: ENV_VAR_1
          value: "override_1"
        - name: ENV_VAR_3
          value: "env_var_3"
---
apiVersion: v1
kind: Service
metadata:
  name: puptoo-processor
  namespace: test-kafka-app-interface
spec:
  selector:
    pod: puptoo-processor
  ports:
  - port: 8000
    targetPort: 8000
    name: public
    appProtocol: http
  - port: 10000
    targetPort: 10000
    name: private
    appProtocol: http
  - port: 9000
    targetPort: 9000
    name: metrics
    appProtocol: http
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-kafka-app-interface
status:
  apps:
    - name: puptoo
      deployments:
      - hostname: puptoo-processor.test-kafka-app-interface.svc
        name: puptoo-processor
        port: 8000
---
apiVersion: v1
kind: Namespace
metadata:
  name: test-kafka-app-interface
  labels:
    kubernetes.io/metadata.name: test-kafka-app-interface
