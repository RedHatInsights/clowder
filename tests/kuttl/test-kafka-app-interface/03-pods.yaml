---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-kafka-app-interface
spec:
  targetNamespace: test-kafka-app-interface
  providers:
    web:
      port: 8000
      mode: operator
    metrics:
      port: 9000
      mode: operator
      path: "/metrics"
    kafka:
      mode: app-interface
      cluster:
        name: test-kafka-app-interface
        namespace: test-kafka-app-interface
        # Use tls: true instead of deprecated forceTLS field
        tls: true
      connect:
        namespace: test-kafka-app-interface
        name: test-kafka-app-interface
    db:
      mode: none
    logging:
      mode: none
    objectStore:
      mode: none
    inMemoryDb:
      mode: none
  resourceDefaults:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: puptoo
  namespace: test-kafka-app-interface
spec:
  envName: test-kafka-app-interface
  deployments:
  - name: processor
    podSpec:
      image: quay.io/psav/clowder-hello
      env: 
        - name: ENV_VAR_1
          value: env_var_1
        - name: ENV_VAR_2
          value: env_var_2
      initContainers:
        - env:
          - name: ENV_VAR_1
            value: override_1
          - name: ENV_VAR_3
            value: env_var_3
    webServices:
      public:
        enabled: true
      private:
        enabled: true
  kafkaTopics:
    - topicName: bob
---
apiVersion: v1
kind: Service
metadata:
  name: test-kafka-app-interface-kafka-bootstrap
  namespace: test-kafka-app-interface
spec:
  selector:
    app: myapp
  ports:
  - port: 9003
    targetPort: 9003
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: bob
  namespace: test-kafka-app-interface
spec:
  config: {}
  partitions: 3
  replicas: 1
---
apiVersion: v1
kind: Secret
metadata:
  name: test-kafka-app-interface-cluster-ca-cert
  namespace: test-kafka-app-interface
type: Opaque
stringData:
  ca.crt: cacert
