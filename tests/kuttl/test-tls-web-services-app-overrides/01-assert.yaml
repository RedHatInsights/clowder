---
# Assert that clowdapp-tls-enabled has TLS configuration (Caddy sidecar, certificate volumes, etc.)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clowdapp-tls-enabled-processor
  namespace: test-tls-web-services-app-overrides
spec:
  template:
    spec:
      initContainers:
      - volumeMounts:
        - mountPath: /cdapp/
          name: config-secret
        - mountPath: /cdapp/certs
          name: tls-ca
          readOnly: true
      containers:
      - env:
        - name: ENV_VAR_1
          value: "env_var_1"
        - name: ENV_VAR_2
          value: "env_var_2"
        - name: ACG_CONFIG
          value: /cdapp/cdappconfig.json
      - args:
          - run
          - --config
          - /etc/caddy/caddy.json
        command:
          - /usr/bin/caddy
        image: quay.io/redhat-services-prod/hcm-eng-prod-tenant/caddy-ubi:84e5ba5
        name: caddy-tls
        ports:
          - containerPort: 8800
            name: tls
            protocol: TCP
          - containerPort: 18800
            name: tls-private
            protocol: TCP
        volumeMounts:
          - mountPath: /certs
            name: caddy-tls
            readOnly: true
          - mountPath: /etc/caddy
            name: caddy-config
            readOnly: true
      volumes:
      - name: config-secret
        secret:
          defaultMode: 420
          secretName: clowdapp-tls-enabled
      - configMap:
          defaultMode: 420
          name: clowdapp-tls-enabled-processor-caddy-config
        name: caddy-config
      - name: caddy-tls
        secret:
          defaultMode: 420
          secretName: clowdapp-tls-enabled-processor-serving-cert
      - configMap:
          defaultMode: 420
          name: openshift-service-ca.crt
        name: tls-ca
---
# Assert that clowdapp-tls-enabled has TLS ports in its service
apiVersion: v1
kind: Service
metadata:
  name: clowdapp-tls-enabled-processor
  namespace: test-tls-web-services-app-overrides
spec:
  selector:
    pod: clowdapp-tls-enabled-processor
  ports:
  - port: 8000
    targetPort: 8000
    name: public
    protocol: TCP
    appProtocol: http
  - port: 10000
    targetPort: 10000
    name: private
    protocol: TCP
    appProtocol: http
  - port: 8800
    targetPort: 8800
    name: tls
    protocol: TCP
    appProtocol: http
  - port: 18800
    targetPort: 18800
    name: tls-private
    protocol: TCP
    appProtocol: http
  - port: 9000
    targetPort: 9000
    name: metrics
    protocol: TCP
    appProtocol: http
---
# Assert that clowdapp-tls-disabled does NOT have TLS configuration (no Caddy sidecar, no certificate volumes)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clowdapp-tls-disabled-processor
  namespace: test-tls-web-services-app-overrides
spec:
  template:
    spec:
      containers:
      - env:
        - name: ENV_VAR_1
          value: "env_var_1"
        - name: ENV_VAR_2
          value: "env_var_2"
        - name: ACG_CONFIG
          value: /cdapp/cdappconfig.json
        # Should only have the main container, no caddy-tls sidecar
      volumes:
      - name: config-secret
        secret:
          defaultMode: 420
          secretName: clowdapp-tls-disabled
      # Should NOT have caddy-config, caddy-tls, or tls-ca volumes
---
# Assert that clowdapp-tls-disabled does NOT have TLS ports in its service
apiVersion: v1
kind: Service
metadata:
  name: clowdapp-tls-disabled-processor
  namespace: test-tls-web-services-app-overrides
spec:
  selector:
    pod: clowdapp-tls-disabled-processor
  ports:
  - port: 8000
    targetPort: 8000
    name: public
    protocol: TCP
    appProtocol: http
  - port: 10000
    targetPort: 10000
    name: private
    protocol: TCP
    appProtocol: http
  - port: 9000
    targetPort: 9000
    name: metrics
    protocol: TCP
    appProtocol: http
  # Should NOT have tls or tls-private ports
---
# Assert that secrets are created for both apps
apiVersion: v1
kind: Secret
metadata:
  name: clowdapp-tls-enabled
  namespace: test-tls-web-services-app-overrides
  labels:
    app: clowdapp-tls-enabled
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    name: clowdapp-tls-enabled
type: Opaque
---
apiVersion: v1
kind: Secret
metadata:
  name: clowdapp-tls-disabled
  namespace: test-tls-web-services-app-overrides
  labels:
    app: clowdapp-tls-disabled
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    name: clowdapp-tls-disabled
type: Opaque
---
# Assert that environment status includes both apps
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-tls-web-services-app-overrides
status:
  apps:
    - name: clowdapp-tls-enabled
      deployments:
      - hostname: clowdapp-tls-enabled-processor.test-tls-web-services-app-overrides.svc
        name: clowdapp-tls-enabled-processor
        port: 8000
    - name: clowdapp-tls-disabled
      deployments:
      - hostname: clowdapp-tls-disabled-processor.test-tls-web-services-app-overrides.svc
        name: clowdapp-tls-disabled-processor
        port: 8000