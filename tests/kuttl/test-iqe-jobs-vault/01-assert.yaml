---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
- type: command
  command: bash ../_common/collect-events.sh
  timeout: 10
---
apiVersion: v1
kind: Secret
metadata:
  name: host-inventory 
  namespace: test-iqe-jobs-vault 
  labels:
    app: host-inventory
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    name: host-inventory
type: Opaque
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: host-inventory-service
  namespace: test-iqe-jobs-vault 
---
apiVersion: batch/v1
kind: Job
metadata:
  namespace: test-iqe-jobs-vault 
  labels:
    job: host-inventory-smoke-iqe
spec:
  template:
    spec:
      volumes:
      - name: cdenvconfig
        secret:
          defaultMode: 420
          secretName: host-inventory-smoke-iqe
      - name: config-secret
        secret:
          defaultMode: 420
          secretName: host-inventory
      containers:
        - args:
          - "clowder"
          image: quay.io/psav/clowder-hello:latest
          volumeMounts:
          - mountPath: /cdenv
            name: cdenvconfig
          - mountPath: /cdapp
            name: config-secret
          env:
            - name: "ENV_FOR_DYNACONF"
              value: clowder_smoke
            - name: "NAMESPACE"
              value: test-iqe-jobs-vault
            - name: CLOWDER_ENABLED
              value: "true"
            - name: ACG_CONFIG
              value: /cdapp/cdappconfig.json
            - name: IQE_PLUGINS
              value: "host-inventory"
            - name: IQE_MARKER_EXPRESSION
              value: "smoke"
            - name: IQE_FILTER_EXPRESSION
              value: "test_plugin_accessible"
            - name: IQE_LOG_LEVEL
              value: "info"
            - name: IQE_REQUIREMENTS
            - name: IQE_REQUIREMENTS_PRIORITY
            - name: IQE_TEST_IMPORTANCE
            - name: IQE_PARALLEL_ENABLED
              value: "true"
            - name: IQE_PARALLEL_WORKER_COUNT
              value: "4"
            - name: IQE_RP_ARGS
              value: "true"
            - name: IQE_IBUTSU_SOURCE
              value: "post_stage_deploy"
            - name: DYNACONF_IQE_VAULT_LOADER_ENABLED
              value: "true"
            - name: DYNACONF_IQE_VAULT_VERIFY
              value: "true"
            - name: DYNACONF_IQE_VAULT_URL
              valueFrom:
                secretKeyRef:
                  key: url
                  name: host-inventory-smoke-vault
                  optional: true
            - name: DYNACONF_IQE_VAULT_MOUNT_POINT
              valueFrom:
                secretKeyRef:
                  key: mountPoint
                  name: host-inventory-smoke-vault
                  optional: true
            - name: DYNACONF_IQE_VAULT_ROLE_ID
              valueFrom:
                secretKeyRef:
                  key: roleId
                  name: host-inventory-smoke-vault
                  optional: true
            - name: DYNACONF_IQE_VAULT_SECRET_ID
              valueFrom:
                secretKeyRef:
                  key: secretId
                  name: host-inventory-smoke-vault
                  optional: true
            - name: DYNACONF_IQE_VAULT_GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  key: githubToken
                  name: host-inventory-smoke-vault
                  optional: true
          resources:
            limits:
              cpu: "2"
              memory: 600Mi
            requests:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Secret
metadata:
  name: host-inventory-smoke-iqe
  namespace: test-iqe-jobs-vault 
type: Opaque
