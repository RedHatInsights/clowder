  roleId: c29tZS1yb2xlLWlkCg==
  secretId: c29tZS1zZWNyZXQtaWQK
  githubToken: c29tZS10b2tlbgo=
  mountPoint: c29tZS1tb3VudHBvaW50Cg==
  url: aHR0cHM6Ly9zb21lLXVybC5jb20K
kind: Secret
