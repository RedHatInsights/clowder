---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-multi-app-interface-db
spec:
  targetNamespace: test-multi-app-interface-db
  providers:
    web:
      port: 8000
      mode: operator
    metrics:
      port: 9000
      mode: operator
      path: "/metrics"
    kafka:
      mode: none
    db:
      mode: app-interface
      caBundleURL: https://truststore.pki.rds.amazonaws.com/us-east-1/us-east-1-bundle.pem
    logging:
      mode: none
    objectStore:
      mode: none
    inMemoryDb:
      mode: none
  resourceDefaults:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-multi-app-interface-db-default-ca
spec:
  targetNamespace: test-multi-app-interface-db-default-ca
  providers:
    web:
      port: 8000
      mode: operator
    metrics:
      port: 9000
      mode: operator
      path: "/metrics"
    kafka:
      mode: none
    db:
      mode: app-interface
    logging:
      mode: none
    objectStore:
      mode: none
    inMemoryDb:
      mode: none
  resourceDefaults:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi
---
apiVersion: v1
kind: Secret
metadata:
  name: app-default-ca-db
  namespace: test-multi-app-interface-db-default-ca
  annotations:
    clowder/database: app-default-ca
type: Opaque
data:
  db.host: YXBwLWRlZmF1bHQtY2EucmRzLmV4YW1wbGUuY29t  # app-default-ca.rds.example.com
  db.name: ZGJuYW1l  # dbname
  db.port: NTQzMg==  # 5432
  db.user: dXNlcg==  # user
  db.password:  cGFzc3dvcmQxMjM=  # password123
---
apiVersion: v1
kind: Secret
metadata:
  name: app-b-readonly-db
  namespace: test-multi-app-interface-db
type: Opaque
data:
  db.host: YXBwLWItc3RhZ2UucmRzLmV4YW1wbGUuY29t  # app-b-stage.rds.example.com
  db.name: ZGJuYW1l  # dbname
  db.port: NTQzMg==  # 5432
  db.user: dXNlcg==  # user
  db.password:  cGFzc3dvcmQxMjM=  # password123
---
apiVersion: v1
kind: Secret
metadata:
  name: app-c-readonly-db
  namespace: test-multi-app-interface-db
type: Opaque
data:
  db.host: YXBwLWItc3RhZ2UucmRzLmV4YW1wbGUuY29t  # app-b-stage.rds.example.com
  db.name: ZGJuYW1l  # dbname
  db.port: NTQzMg==  # 5432
  db.user: dXNlcmJhZAo=  # userbad
  db.password:  cGFzc3dvcmQxMjM=  # password123
---
apiVersion: v1
kind: Secret
metadata:
  name: app-c-readonly-db
  namespace: test-multi-app-interface-db
  annotations:
    clowder/database: app-d
type: Opaque
data:
  db.host: dW51c3VhbC5kYi5uYW1lLmV4YW1wbGUuY29t  # app-b-stage.rds.example.com
  db.name: ZGJuYW1l  # dbname
  db.port: NTQzMg==  # 5432
  db.user: dXNlcmJhZAo=  # userbad
  db.password:  cGFzc3dvcmQxMjM=  # password123
---
apiVersion: v1
kind: Secret
metadata:
  name: app-single
  namespace: test-multi-app-interface-db
type: Opaque
data:
  db.host: YXBwLXNpbmdsZS1zdGFnZS5yZHMuZXhhbXBsZS5jb20=  # app-single-stage.rds.example.com
  db.name: ZGJuYW1l  # dbname
  db.port: cGw=  # pl  This is to check that a bad port doesn't mess with the rest of them
  db.user: dXNlcmJhZAo=  # userbad
  db.password:  cGFzc3dvcmQxMjM=  # password123
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: app-default-ca
  namespace: test-multi-app-interface-db-default-ca
spec:
  envName: test-multi-app-interface-db-default-ca
  deployments:
  - name: processor
    podSpec:
      image: quay.io/psav/clowder-hello
  database:
    name: app-default-ca
    version: 10
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: app-b
  namespace: test-multi-app-interface-db
spec:
  envName: test-multi-app-interface-db
