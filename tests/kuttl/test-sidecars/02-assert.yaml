---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
- type: command
  command: bash ../_common/collect-events.sh
  timeout: 10
---
apiVersion: v1
kind: Secret
metadata:
  name: puptoo
  namespace: test-sidecars
  labels:
    app: puptoo
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    name: puptoo
type: Opaque
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: puptoo-processor
  namespace: test-sidecars
spec:
  template:
    spec:
      serviceAccountName: puptoo-processor
      containers:
      - name: puptoo-processor
      - name: token-refresher
      initContainers:
      - name: otel-collector
        image: ghcr.io/os-observability/redhat-opentelemetry-collector/redhat-opentelemetry-collector:0.107.0
        restartPolicy: Always
      volumes:
      - name: config-secret
        secret:
          defaultMode: 420
          secretName: puptoo
