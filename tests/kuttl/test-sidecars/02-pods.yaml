---
apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
# Wait for sidecars to be fully initialized before disabling them
# This prevents race conditions when updating sidecar configuration
- script: sleep 10
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-sidecars
spec:
  targetNamespace: test-sidecars
  providers:
    web:
      port: 8000
      mode: operator
    metrics:
      port: 9000
      mode: operator
      path: "/metrics"
    kafka:
      mode: none
    db:
      mode: none
    logging:
      mode: none
    objectStore:
      mode: none
    inMemoryDb:
      mode: none
    sidecars:
      tokenRefresher:
        enabled: False
      otelCollector:
        enabled: False
  resourceDefaults:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: puptoo
  namespace: test-sidecars
spec:
  envName: test-sidecars
  deployments:
  - name: processor
    podSpec:
      image: quay.io/psav/clowder-hello
      sidecars:
        - name: token-refresher
          enabled: true
        - name: otel-collector
          enabled: true
---
apiVersion: v1
data:
  CLIENT_ID: Y2xpZW50X2lk #client_id
  CLIENT_SECRET: Y2xpZW50X3NlY3JldA== #client_secret
  ISSUER_URL: aXNzdWVyX3VybA== #issuer_url
  URL: dXJs #url
kind: Secret
metadata:
  name: puptoo-token-refresher
  namespace: test-sidecars
type: Opaque
