---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-single-db
  namespace: test-single-db
spec:
  targetNamespace: test-single-db
  providers:
    web:
      port: 8000
      mode: operator
    metrics:
      port: 9000
      mode: operator
      path: "/metrics"
    kafka:
      mode: none
    db:
      mode: single
    logging:
      mode: none
    objectStore:
      mode: none
    inMemoryDb:
      mode: none
    featureFlags:
      mode: none
  resourceDefaults:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: app-a
  namespace: test-single-db
spec:
  envName: test-single-db
  deployments:
  - name: processor
    podSpec:
      image: quay.io/psav/clowder-hello
  database:
    name: app-a
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: app-b
  namespace: test-single-db
spec:
  envName: test-single-db
  deployments:
  - name: processor
    podSpec:
      image: quay.io/psav/clowder-hello
  database:
    name: app-b
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: app-c
  namespace: test-single-db
spec:
  envName: test-single-db
  deployments:
  - name: processor
    podSpec:
      image: quay.io/psav/clowder-hello
  database:
    sharedDbAppName: app-b
  dependencies:
  - app-b
