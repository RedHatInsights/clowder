---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
- type: command
  command: bash ../_common/collect-events.sh
  timeout: 10
---
apiVersion: v1
kind: Secret
metadata:
  name: puptoo
  namespace: test-init-containers
  labels:
    app: puptoo
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    name: puptoo
type: Opaque
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: puptoo-processor
  namespace: test-init-containers
spec:
  strategy:
    type: RollingUpdate
  template:
    spec:
      serviceAccountName: puptoo-processor
      containers:
      - env:
        - name: ENV_VAR_1
          value: "env_var_1"
        - name: ENV_VAR_2
          value: "env_var_2"
        - name: ACG_CONFIG
          value: /cdapp/cdappconfig.json
      initContainers:
      - name: init1-init
      - name: init2-init
