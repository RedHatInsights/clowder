---
apiVersion: v1
kind: Secret
metadata:
  name: puptoo
  namespace: test-tls-web-services
  labels:
    app: puptoo
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    name: puptoo
type: Opaque
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: puptoo-processor
  namespace: test-tls-web-services
spec:
  template:
    spec:
      initContainers:
      - volumeMounts:
        - mountPath: /cdapp/
          name: config-secret
        - mountPath: /cdapp/certs
          name: tls-ca
          readOnly: true
      containers:
      - env:
        - name: ENV_VAR_1
          value: "env_var_1"
        - name: ENV_VAR_2
          value: "env_var_2"
        - name: ACG_CONFIG
          value: /cdapp/cdappconfig.json
      - args:
        - -c
        - /etc/envoy/envoy.json
        image: envoyproxy/envoy-distroless:v1.24.1
        imagePullPolicy: IfNotPresent
        name: envoy-tls
        ports:
        - containerPort: 8800
          name: tls
          protocol: TCP
        - containerPort: 18800
          name: tls-private
          protocol: TCP
        volumeMounts:
        - mountPath: /certs
          name: envoy-tls
          readOnly: true
        - mountPath: /etc/envoy
          name: envoy-config
          readOnly: true
      volumes:
      - name: config-secret
        secret:
          defaultMode: 420
          secretName: puptoo
      - configMap:
          defaultMode: 420
          name: puptoo-processor-envoy-config
        name: envoy-config
      - name: envoy-tls
        secret:
          defaultMode: 420
          secretName: puptoo-processor-serving-cert
      - configMap:
          defaultMode: 420
          name: openshift-service-ca.crt
        name: tls-ca
---
apiVersion: v1
kind: Service
metadata:
  name: puptoo-processor
  namespace: test-tls-web-services
spec:
  selector:
    pod: puptoo-processor
  ports:
  - port: 8000
    targetPort: 8000
    name: public
    protocol: TCP
    appProtocol: http
  - port: 10000
    targetPort: 10000
    name: private
    protocol: TCP
    appProtocol: http
  - port: 8800
    targetPort: 8800
    name: tls
    protocol: TCP
    appProtocol: http
  - port: 18800
    targetPort: 18800
    name: tls-private
    protocol: TCP
    appProtocol: http
  - port: 9000
    targetPort: 9000
    name: metrics
    protocol: TCP
    appProtocol: http
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-tls-web-services
status:
  apps:
    - name: puptoo
      deployments:
      - hostname: puptoo-processor.test-tls-web-services.svc
        name: puptoo-processor
        port: 8000
