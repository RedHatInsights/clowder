---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-tls-web-services
spec:
  targetNamespace: test-tls-web-services
  providers:
    web:
      port: 8000
      privatePort: 10000
      mode: operator
      tls:
        enabled: true
        port: 8800
        privatePort: 18800
    metrics:
      port: 9000
      mode: operator
      path: "/metrics"
    kafka:
      mode: none
    db:
      mode: none
    logging:
      mode: none
    objectStore:
      mode: none
    inMemoryDb:
      mode: none
  resourceDefaults:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: puptoo
  namespace: test-tls-web-services
spec:
  envName: test-tls-web-services
  deployments:
  - name: processor
    podSpec:
      image: quay.io/psav/clowder-hello
      env: 
        - name: ENV_VAR_1
          value: env_var_1
        - name: ENV_VAR_2
          value: env_var_2
      initContainers:
        - env:
          - name: ENV_VAR_1
            value: override_1
          - name: ENV_VAR_3
            value: env_var_3
    webServices:
      private:
        enabled: True
      public:
        enabled: True
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ingress
  namespace: test-tls-web-services
spec:
  dnsNames:
  - puptoo-processor.test-tls-web-services.svc
  - puptoo-processor.test-tls-web-services.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: selfsigned-issuer
  secretName: puptoo-processor-serving-cert
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned-issuer
  namespace: test-tls-web-services
spec:
  selfSigned: {}
---
apiVersion: v1
data:
  service-ca.crt: test-ca
kind: ConfigMap
metadata:
  annotations:
    service.beta.openshift.io/inject-cabundle: "true"
  name: openshift-service-ca.crt
  namespace: test-tls-web-services
