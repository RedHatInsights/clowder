---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: env-test-kafka-strimzi-pvc
spec:
  targetNamespace: test-kafka-strimzi-pvc
  providers:
    web:
      port: 8000
      mode: operator
    metrics:
      port: 9000
      mode: operator
      path: "/metrics"
    kafka:
      cluster:
        namespace: test-kafka-strimzi-pvc-kafka
        name: my-pvc-cluster
        provisionCluster: true
        storageSize: 100Mi
      mode: operator
      pvc: true
      enableLegacyStrimzi: true
    db:
      mode: none
    logging:
      mode: none
    objectStore:
      mode: none
    inMemoryDb:
      mode: none
    featureFlags:
      mode: none
  resourceDefaults:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi
