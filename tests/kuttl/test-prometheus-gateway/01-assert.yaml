---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
- type: command
  command: bash ../_common/collect-events.sh
  timeout: 10
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-prometheus-gateway
status:
  prometheus:
    serverAddress: http://prometheus-operated.test-prometheus-gateway.svc.cluster.local:9090
---
apiVersion: v1
kind: Secret
metadata:
  name: test-app
  namespace: test-prometheus-gateway
  labels:
    app: test-app
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    name: test-app
type: Opaque
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app-processor
  namespace: test-prometheus-gateway
spec:
  template:
    spec:
      serviceAccountName: test-app-processor
      containers:
      - name: test-app-processor
        ports:
        - containerPort: 8000
          name: web
          protocol: TCP
        - containerPort: 9000
          name: metrics
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: test-app-processor
  namespace: test-prometheus-gateway
spec:
  selector:
    pod: test-app-processor
  ports:
  - port: 8000
    targetPort: 8000
    name: public
    appProtocol: http
  - port: 9000
    targetPort: 9000
    name: metrics
    appProtocol: http
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: test-app-processor
  namespace: test-prometheus-gateway
  labels:
    app: test-prometheus-gateway
    prometheus: test-prometheus-gateway
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: metrics
  namespaceSelector:
    matchNames:
    - test-prometheus-gateway
  selector:
    matchLabels:
      pod: test-app-processor
---
# Prometheus Gateway Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-prometheus-gateway-prometheus-gateway
  namespace: test-prometheus-gateway
  labels:
    app: prometheus-gateway
    env: test-prometheus-gateway
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdEnvironment
    name: test-prometheus-gateway
    controller: true
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-gateway
      env: test-prometheus-gateway
  template:
    metadata:
      labels:
        app: prometheus-gateway
        env: test-prometheus-gateway
    spec:
      containers:
      - name: prometheus-gateway
        image: quay.io/prometheus/pushgateway:v1.11.1
        ports:
        - containerPort: 9091
          name: http
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 128Mi
---
# Prometheus Gateway Service
apiVersion: v1
kind: Service
metadata:
  name: test-prometheus-gateway-prometheus-gateway
  namespace: test-prometheus-gateway
  labels:
    app: prometheus-gateway
    env: test-prometheus-gateway
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdEnvironment
    name: test-prometheus-gateway
    controller: true
spec:
  selector:
    app: prometheus-gateway
    env: test-prometheus-gateway
  ports:
  - port: 9091
    targetPort: 9091
    name: http
---
# Prometheus Gateway ServiceMonitor
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: test-prometheus-gateway-prometheus-gateway
  namespace: test-prometheus-gateway
  labels:
    app: test-prometheus-gateway
    prometheus: test-prometheus-gateway
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdEnvironment
    name: test-prometheus-gateway
    controller: true
spec:
  selector:
    matchLabels:
      app: prometheus-gateway
      env: test-prometheus-gateway
  endpoints:
  - port: http
    path: /metrics
---
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: test-prometheus-gateway
  namespace: test-prometheus-gateway
spec:
  serviceAccountName: prometheus
  serviceMonitorSelector:
    matchLabels:
      prometheus: test-prometheus-gateway
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: test-prometheus-gateway
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: test-app
  namespace: test-prometheus-gateway
---
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: prometheus
  namespace: test-prometheus-gateway
spec:
  channel:             "beta"
  installPlanApproval: "Automatic"
  name:                "prometheus"
  source:              "community-operators"
  sourceNamespace:     "openshift-marketplace"
  startingCSV:         "prometheusoperator.0.56.3" 
