# Test prometheus-gateway provider functionality
# This test verifies that when prometheusGateway.deploy is set to true,
# the metrics provider creates a prometheus pushgateway deployment,
# service, and servicemonitor alongside the regular prometheus resources.
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-prometheus-gateway
spec:
  targetNamespace: test-prometheus-gateway
  providers:
    web:
      port: 8000
      mode: operator
    metrics:
      port: 9000
      mode: operator
      path: "/metrics"
      prometheus:
        deploy: true
      prometheusGateway:
        deploy: true
    kafka:
      mode: none
    db:
      mode: none
    logging:
      mode: none
    objectStore:
      mode: none
    inMemoryDb:
      mode: none
  resourceDefaults:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: test-app
  namespace: test-prometheus-gateway
spec:
  envName: test-prometheus-gateway
  deployments:
  - name: processor
    podSpec:
      image: quay.io/psav/clowder-hello
    webServices:
      public:
        enabled: true 
