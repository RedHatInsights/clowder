---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
- type: command
  command: bash ../_common/collect-events.sh
  timeout: 10
---
apiVersion: v1
kind: Secret
metadata:
  name: puptoo
  namespace: test-config-secret-restarter
  labels:
    app: puptoo
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    name: puptoo
type: Opaque
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: puptoo-processor
  namespace: test-config-secret-restarter
spec:
  strategy:
    type: RollingUpdate
  template:
    spec:
      containers:
      - env:
        - name: ENV_VAR_1
          value: "env_var_1"
        - name: ENV_VAR_2
          valueFrom:
            configMapKeyRef:
              key: configmapkey1
              name: test-config-secret-restarter-configmap1
        - name: ENV_VAR_3
          valueFrom:
            configMapKeyRef:
              name: non-existant-config-map
              key: test
              optional: true
        - name: ACG_CONFIG
          value: /cdapp/cdappconfig.json
status:
  observedGeneration: 1
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-config-secret-restarter
status:
  apps:
    - name: puptoo
      deployments:
      - name: puptoo-processor
      - name: puptoo-processor2
