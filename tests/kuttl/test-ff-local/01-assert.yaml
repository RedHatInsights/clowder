---
apiVersion: v1
kind: Secret
metadata:
  name: puptoo
  namespace: test-ff-local
  labels:
    app: puptoo
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    name: puptoo
type: Opaque
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: featureflags-db
  namespace: test-ff-local
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-ff-local-featureflags
  namespace: test-ff-local
  labels:
    service: featureflags
spec:
  template:
    spec:
      serviceAccountName: test-ff-local-env
      serviceAccount: test-ff-local-env
status:
  replicas: 1
  readyReplicas: 1
  availableReplicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-ff-local-featureflags-edge
  namespace: test-ff-local
  labels:
    service: unleash-edge
status:
  replicas: 1
  readyReplicas: 1
  availableReplicas: 1
---
apiVersion: v1
kind: Service
metadata:
  name: test-ff-local-featureflags-edge
  namespace: test-ff-local
  labels:
    service: unleash-edge
spec:
  ports:
    - name: unleash-edge
      port: 3063
      targetPort: 3063
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ff-local-featureflags
  namespace: test-ff-local
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /api/frontend
            backend:
              service:
                name: test-ff-local-featureflags-edge
                port:
                  name: unleash-edge
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-ff-local
status:
  ready: true
