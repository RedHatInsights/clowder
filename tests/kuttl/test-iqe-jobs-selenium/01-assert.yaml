---
apiVersion: v1
kind: Secret
metadata:
  name: host-inventory 
  namespace: test-iqe-jobs-selenium 
  labels:
    app: host-inventory
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    name: host-inventory
type: Opaque
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: host-inventory-service
  namespace: test-iqe-jobs-selenium 
---
apiVersion: batch/v1
kind: Job
metadata:
  namespace: test-iqe-jobs-selenium 
  labels:
    job: host-inventory-smoke-iqe
spec:
  template:
    spec:
      volumes:
      - name: cdenvconfig
        secret:
          defaultMode: 420
          secretName: host-inventory-smoke-iqe
      - name: config-secret
        secret:
          defaultMode: 420
          secretName: host-inventory
      - emptyDir:
          medium: Memory
        name: shm
      containers:
        - args:
          - "clowder"
          env:
            - name: "ENV_FOR_DYNACONF"
              value: clowder_smoke
            - name: "NAMESPACE"
              value: test-iqe-jobs-selenium
            - name: CLOWDER_ENABLED
              value: "true"
            - name: ACG_CONFIG
              value: /cdapp/cdappconfig.json
            - name: IQE_PLUGINS
              value: "host-inventory"
            - name: IQE_MARKER_EXPRESSION
              value: "smoke"
            - name: IQE_FILTER_EXPRESSION
              value: "test_plugin_accessible"
            - name: IQE_LOG_LEVEL
              value: "info"
            - name: IQE_REQUIREMENTS
            - name: IQE_REQUIREMENTS_PRIORITY
            - name: IQE_TEST_IMPORTANCE
            - name: IQE_PARALLEL_ENABLED
              value: "true"
            - name: IQE_PARALLEL_WORKER_COUNT
              value: "4"
            - name: IQE_RP_ARGS
              value: "true"
            - name: IQE_IBUTSU_SOURCE
              value: "post_stage_deploy"
          image: quay.io/psav/clowder-hello:latest
          resources:
            limits:
              cpu: "2"
              memory: 600Mi
            requests:
              cpu: 200m
              memory: 256Mi
          volumeMounts:
          - mountPath: /cdenv
            name: cdenvconfig
          - mountPath: /cdapp
            name: config-secret
        - image: quay.io/psav/clowder-hello:latest
          resources:
            limits:
              cpu: 400m
              memory: 200Mi
            requests:
              cpu: 200m
              memory: 100Mi
          volumeMounts:
          - mountPath: /dev/shm
            name: shm
---
apiVersion: v1
kind: Secret
metadata:
  name: host-inventory-smoke-iqe
  namespace: test-iqe-jobs-selenium 
type: Opaque
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: iqe-test-iqe-jobs-selenium
  namespace: test-iqe-jobs-selenium
---
apiVersion: rbac.authorization.k8s.io/v1 
kind: RoleBinding 
metadata:
  name: iqe-test-iqe-jobs-selenium
  namespace: test-iqe-jobs-selenium
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: edit
subjects:
- kind: ServiceAccount
  name: iqe-test-iqe-jobs-selenium
  namespace: test-iqe-jobs-selenium
