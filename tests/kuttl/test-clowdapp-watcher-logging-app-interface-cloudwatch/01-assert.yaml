---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
- type: command
  command: bash ../_common/collect-events.sh
  timeout: 10
---
apiVersion: v1
kind: Secret
metadata:
  name: puptoo
  namespace: test-clowdapp-watcher-logging-app-interface-cloudwatch
  labels:
    app: puptoo
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    name: puptoo
type: Opaque
data:
  cdappconfig.json: 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: puptoo-processor
  namespace: test-clowdapp-watcher-logging-app-interface-cloudwatch
spec:
  strategy:
    type: RollingUpdate
  template:
    spec:
      serviceAccountName: puptoo-processor
      containers:
      - env:
        - name: ENV_VAR_1
          value: "env_var_1"
        - name: ACG_CONFIG
          value: /cdapp/cdappconfig.json
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-clowdapp-watcher-logging-app-interface-cloudwatch
status:
  apps:
    - name: puptoo
      deployments:
      - name: puptoo-processor
---
apiVersion: v1
kind: Namespace
metadata:
  name: test-clowdapp-watcher-logging-app-interface-cloudwatch
  labels:
    kubernetes.io/metadata.name: test-clowdapp-watcher-logging-app-interface-cloudwatch
