---
apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
# Wait for initial reconciliation to complete
- script: sleep 5
# Force ClowdApp reconciliation to pick up the updated managedPrefix from ClowdEnvironment
# Without this, topic names may not update when managedPrefix changes from "" to "test-kafka-"
- script: kubectl annotate clowdapp puptoo -n test-kafka-managed force-reconcile="$(date +%s)" --overwrite
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-kafka-managed
spec:
  targetNamespace: test-kafka-managed
  providers:
    web:
      port: 8000
      mode: operator
    metrics:
      port: 9000
      mode: operator
      path: "/metrics"
    kafka:
      mode: managed
      managedPrefix: test-kafka-
      managedSecretRef:
        name: managed-secret
        namespace: test-kafka-managed
    db:
      mode: none
    logging:
      mode: none
    objectStore:
      mode: none
    inMemoryDb:
      mode: none
    featureFlags:
      mode: none
  resourceDefaults:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi
