apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-cyndi-managed-ephem
spec:
  targetNamespace: test-cyndi-managed-ephem
  providers:
    web:
      port: 8000
      mode: operator
    metrics:
      port: 9000
      mode: operator
      path: "/metrics"
    kafka:
      cluster:
        namespace: test-cyndi-managed-ephem-kafka
        name: test-cyndi-managed-ephem
      connect:
        name: test-cyndi-managed-ephem-cluster
      mode: operator
    db:
      mode: local
    logging:
      mode: none
    objectStore:
      mode: none
    inMemoryDb:
      mode: none
  resourceDefaults:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: myapp
  namespace: test-cyndi-managed-ephem
spec:
  cyndi:
    enabled: true
  envName: test-cyndi-managed-ephem
  deployments:
  - name: processor
    podSpec:
      image: quay.io/psav/clowder-hello
  database:
    name: myapp-db
    version: 12
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: host-inventory
  namespace: test-cyndi-managed-ephem
spec:
  envName: test-cyndi-managed-ephem
  deployments:
  - name: fake-inventory-app
    podSpec:
      image: quay.io/psav/clowder-hello
  database:
    name: host-inventory-db
    version: 12
