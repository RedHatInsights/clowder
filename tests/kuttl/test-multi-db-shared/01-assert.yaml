---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
- type: command
  command: bash ../_common/collect-events.sh
  timeout: 10
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-multi-db-shared-db-v12
  namespace: test-multi-db-shared
spec:
  template:
    spec:
      containers:
        - image: quay.io/cloudservices/postgresql-rds:cyndi-12-2318dee
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-multi-db-shared-db-v13
  namespace: test-multi-db-shared
spec:
  template:
    spec:
      containers:
        - image: quay.io/cloudservices/postgresql-rds:cyndi-13-2318dee
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-multi-db-shared
status:
  ready: true
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: app-a
  namespace: test-multi-db-shared
status:
  conditions:
    - type: DeploymentsReady
    - status: 'False'
      type: ReconciliationFailed
    - 
      status: 'True'
      type: ReconciliationSuccessful
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: app-b
  namespace: test-multi-db-shared
status:
  conditions:
    - type: DeploymentsReady
    - status: 'False'
      type: ReconciliationFailed
    - 
      status: 'True'
      type: ReconciliationSuccessful
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: app-c
  namespace: test-multi-db-shared
status:
  conditions:
    - type: DeploymentsReady
    - status: 'False'
      type: ReconciliationFailed
    - 
      status: 'True'
      type: ReconciliationSuccessful
---
apiVersion: v1
kind: Secret
metadata:
  name: app-a
  namespace: test-multi-db-shared
---
apiVersion: v1
kind: Secret
metadata:
  name: app-b
  namespace: test-multi-db-shared
---
apiVersion: v1
kind: Secret
metadata:
  name: app-c
  namespace: test-multi-db-shared
---
apiVersion: v1
kind: Secret
metadata:
  name: app-a-db
  namespace: test-multi-db-shared
---
apiVersion: v1
kind: Secret
metadata:
  name: app-b-db
  namespace: test-multi-db-shared
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-multi-db-shared-db-v12
  namespace: test-multi-db-shared
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
  storageClassName: standard
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-multi-db-shared-db-v13
  namespace: test-multi-db-shared
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
  volumeMode: Filesystem
