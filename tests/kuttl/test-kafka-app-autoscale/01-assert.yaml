---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
- type: command
  command: bash ../_common/collect-events.sh
  timeout: 10
---
apiVersion: v1
kind: Secret
metadata:
  name: puptoo
  namespace: test-kafka-app-autoscale
  labels:
    app: puptoo
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    name: puptoo
type: Opaque
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: puptoo-processor
  namespace: test-kafka-app-autoscale
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: puptoo-processor
  namespace: test-kafka-app-autoscale
spec:
  maxReplicaCount: 5
  minReplicaCount: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: puptoo-processor
  triggers:
    - metadata:
        bootstrapServers: 'test-kafka-app-autoscale-kafka-bootstrap.test-kafka-app-autoscale.svc:9092'
        consumerGroup: my-group
        topic: topicone
      type: kafka
