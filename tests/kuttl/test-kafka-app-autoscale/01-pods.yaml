---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-kafka-app-autoscale
spec:
  targetNamespace: test-kafka-app-autoscale
  providers:
    web:
      port: 8000
      mode: operator
    metrics:
      port: 9000
      mode: operator
      path: "/metrics"
    kafka:
      cluster:
        name: test-kafka-app-autoscale
        namespace: test-kafka-app-autoscale
      mode: operator
      enableLegacyStrimzi: true
    db:
      mode: none
    logging:
      mode: none
    objectStore:
      mode: none
    inMemoryDb:
      mode: none
    featureFlags:
      mode: none
    autoScaler:
      mode: keda
  resourceDefaults:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: puptoo
  namespace: test-kafka-app-autoscale
spec:
  envName: test-kafka-app-autoscale
  deployments:
  - name: processor
    podSpec:
      image: quay.io/psav/clowder-hello
    autoScaler:
      maxReplicaCount: 5
      triggers:
      - type: kafka
        metadata:
          consumerGroup: my-group
          topic: topicone
  kafkaTopics:
    - replicas: 1
      partitions: 3
      topicName: topicone
    - replicas: 1
      partitions: 3
      topicName: topictwo
