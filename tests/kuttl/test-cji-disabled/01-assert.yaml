apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
- type: command
  command: bash ../_common/collect-events.sh
  timeout: 10
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: puptoo
  namespace: test-cji-disabled
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: puptoo-processor
  namespace: test-cji-disabled
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdJobInvocation
metadata:
  name: runner-cji-disabled
  namespace: test-cji-disabled
spec:
  appName: puptoo
  disabled: true
  jobs:
  - hello-cji
---
apiVersion: v1
kind: Secret
metadata:
  name: puptoo
  namespace: test-cji-disabled
  labels:
    app: puptoo
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    name: puptoo
