---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-autoscaler-simple
spec:
  targetNamespace: test-autoscaler-simple
  providers:
    autoScaler:
      mode: simple
    web:
      port: 8000
      mode: operator
    metrics:
      port: 9000
      mode: operator
      path: "/metrics"
    kafka:
      mode: none
    db:
      mode: none
    logging:
      mode: none
    objectStore:
      mode: none
    inMemoryDb:
      mode: none
    pullSecrets:
    - name: test-autoscaler-simple-secret
      namespace: test-autoscaler-simple
    - name: test-autoscaler-simple-same-ns
      namespace: test-autoscaler-simple
  resourceDefaults:
    limits:
      cpu: 500m
      memory: 1024Mi
    requests:
      cpu: 40m
      memory: 512Mi
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: puptoo
  namespace: test-autoscaler-simple
spec:
  envName: test-autoscaler-simple
  deployments:
  - name: highram
    podSpec:
      image: quay.io/psav/clowder-hello
    simpleAutoScaler:
      replicas:
        min: 1
        max: 4
      ram:
        scaleAtValue: 1Mi
  - name: highcpu
    podSpec:
      image: quay.io/rh_ee_addrew/highload:latest
    simpleAutoScaler:
      replicas:
        min: 1
        max: 4
      cpu:
        scaleAtUtilization: 80
  - name: nohpa
    podSpec:
      image: quay.io/rh_ee_addrew/highload:latest
