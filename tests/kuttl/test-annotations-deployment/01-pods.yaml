---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-annotations-deployment
spec:
  targetNamespace: test-annotations-deployment
  providers:
    web:
      port: 8000
      mode: operator
    metrics:
      port: 9000
      mode: operator
      path: "/metrics"
    kafka:
      mode: none
    db:
      mode: none
    logging:
      mode: none
    objectStore:
      mode: none
    inMemoryDb:
      mode: none
    pullSecrets:
    - name: test-annotations
      namespace: test-annotations-secret-deployment
    - name: test-annotations-same-ns
      namespace: test-annotations-deployment
  resourceDefaults:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: puptoo
  namespace: test-annotations-deployment
  annotations:
    TestAnnotation: "Pretty Cool"
spec:
  envName: test-annotations-deployment
  deployments:
  - name: processor
    podSpec:
      image: quay.io/psav/clowder-hello
      env: 
        - name: ENV_VAR_1
          value: env_var_1
        - name: ENV_VAR_2
          value: env_var_2
      initContainers:
        - env:
          - name: ENV_VAR_1
            value: override_1
          - name: ENV_VAR_3
            value: env_var_3
    webServices:
      public:
        enabled: true
      private:
        enabled: true
  - name: processor2
    podSpec:
      image: quay.io/psav/clowder-hello
      env: 
        - name: ENV_VAR_1
          value: env_var_1
        - name: ENV_VAR_2
          value: env_var_2
      initContainers:
        - env:
          - name: ENV_VAR_1
            value: override_1
          - name: ENV_VAR_3
            value: env_var_3
    webServices:
      public:
        enabled: true
      private:
        enabled: true
        appProtocol: redis
  - name: processor3
    podSpec:
      image: quay.io/psav/clowder-hello
      env: 
        - name: ENV_VAR_1
          value: env_var_1
        - name: ENV_VAR_2
          value: env_var_2
      initContainers:
        - env:
          - name: ENV_VAR_1
            value: override_1
          - name: ENV_VAR_3
            value: env_var_3
      machinePool: "memory"
    webServices:
      private:
        enabled: true
        appProtocol: redis
