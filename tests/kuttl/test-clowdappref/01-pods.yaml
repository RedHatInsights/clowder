---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-clowdappref
spec:
  targetNamespace: test-clowdappref
  providers:
    web:
      port: 8000
      mode: operator
    metrics:
      port: 9000
      mode: operator
      path: "/metrics"
      prometheus:
        deploy: true
    kafka:
      mode: none
    db:
      mode: none
    logging:
      mode: none
    objectStore:
      mode: none
    inMemoryDb:
      mode: none
    featureFlags:
      mode: none
  resourceDefaults:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi
status:
  prometheus:
    serverAddress: "http://test.com:8000"
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdAppRef
metadata:
  name: remote-service
  namespace: test-clowdappref
spec:
  envName: test-clowdappref
  deployments:
  - name: auth-service
    hostname: auth.remote-cluster.example.com
    port: 8080
    tlsPort: 8443
    privatePort: 10000
    tlsPrivatePort: 10443
    web: true
    webServices:
      public:
        enabled: true
      private:
        enabled: true
    apiPath: "/api/auth/"
    apiPaths:
    - "/api/auth/v1/"
    - "/api/auth/v2/"
  - name: payment-service
    hostname: payment.remote-cluster.example.com
    port: 8080
    tlsPort: 8443
    web: true
    webServices:
      public:
        enabled: true
    apiPath: "/api/payment/"
  remoteCluster:
    name: remote-cluster
    region: us-west-2
    environment: production
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: consumer-app
  namespace: test-clowdappref
spec:
  envName: test-clowdappref
  deployments:
  - name: processor
    podSpec:
      image: quay.io/psav/clowder-hello
    web: true
    webServices:
      public:
        enabled: true
      private:
        enabled: true
  dependencies:
    - remote-service
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: mixed-deps-app
  namespace: test-clowdappref
spec:
  envName: test-clowdappref
  deployments:
  - name: processor
    podSpec:
      image: quay.io/psav/clowder-hello
    web: true
  dependencies:
    - remote-service
    - consumer-app
  optionalDependencies:
    - nonexistent-service 
