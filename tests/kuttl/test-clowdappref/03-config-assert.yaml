---
apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
- script: |
    #!/bin/bash
    set -e

    echo "üîç Testing consumer-app cdappconfig.json structure and content..."

    # Get the consumer-app config
    kubectl get secret consumer-app -n test-clowdappref -o jsonpath='{.data.cdappconfig\.json}' | base64 -d > /tmp/consumer-app-config.json

    echo "üìã Consumer app config:"
    cat /tmp/consumer-app-config.json | jq .

    # Verify JSON is valid
    jq empty /tmp/consumer-app-config.json || (echo "‚ùå Invalid JSON structure" && exit 1)
    echo "‚úÖ Valid JSON structure"

    # Check basic structure exists
    jq -e '.endpoints' /tmp/consumer-app-config.json > /dev/null || (echo "‚ùå Missing endpoints section" && exit 1)
    echo "‚úÖ Endpoints section exists"

    # Check that remote-service endpoints are present with correct structure
    AUTH_ENDPOINT=$(jq -r '.endpoints[] | select(.name == "auth-service")' /tmp/consumer-app-config.json)
    PAYMENT_ENDPOINT=$(jq -r '.endpoints[] | select(.name == "payment-service")' /tmp/consumer-app-config.json)

    if [ -z "$AUTH_ENDPOINT" ] || [ "$AUTH_ENDPOINT" = "null" ]; then
        echo "‚ùå auth-service endpoint not found"
        exit 1
    fi
    echo "‚úÖ auth-service endpoint found"

    if [ -z "$PAYMENT_ENDPOINT" ] || [ "$PAYMENT_ENDPOINT" = "null" ]; then
        echo "‚ùå payment-service endpoint not found"
        exit 1
    fi
    echo "‚úÖ payment-service endpoint found"

    # Verify auth-service configuration
    AUTH_HOSTNAME=$(echo "$AUTH_ENDPOINT" | jq -r '.hostname')
    AUTH_PORT=$(echo "$AUTH_ENDPOINT" | jq -r '.port')
    AUTH_TLS_PORT=$(echo "$AUTH_ENDPOINT" | jq -r '.tlsPort')

    if [ "$AUTH_HOSTNAME" != "auth.remote-cluster.example.com" ]; then
        echo "‚ùå auth-service hostname incorrect: expected 'auth.remote-cluster.example.com', got '$AUTH_HOSTNAME'"
        exit 1
    fi
    echo "‚úÖ auth-service hostname correct: $AUTH_HOSTNAME"

    if [ "$AUTH_PORT" != "8080" ]; then
        echo "‚ùå auth-service port incorrect: expected '8080', got '$AUTH_PORT'"
        exit 1
    fi
    echo "‚úÖ auth-service port correct: $AUTH_PORT"

    if [ "$AUTH_TLS_PORT" != "8443" ]; then
        echo "‚ùå auth-service tlsPort incorrect: expected '8443', got '$AUTH_TLS_PORT'"
        exit 1
    fi
    echo "‚úÖ auth-service tlsPort correct: $AUTH_TLS_PORT"

    # Verify auth-service API paths (should have single path)
    AUTH_API_PATHS=$(echo "$AUTH_ENDPOINT" | jq -r '.apiPaths[]?' 2>/dev/null | wc -l)
    if [ "$AUTH_API_PATHS" -ne 1 ]; then
        echo "‚ùå auth-service should have exactly 1 API path, found: $AUTH_API_PATHS"
        echo "API paths found:"
        echo "$AUTH_ENDPOINT" | jq -r '.apiPaths[]?' 2>/dev/null || echo "No API paths found"
        exit 1
    fi
    echo "‚úÖ auth-service has single API path ($AUTH_API_PATHS path)"

    # Check specific API path for auth-service
    echo "$AUTH_ENDPOINT" | jq -e '.apiPaths[] | select(. == "/api/auth-service")' > /dev/null || (echo "‚ùå Missing /api/auth-service path" && exit 1)
    echo "‚úÖ auth-service API path is correct"

    # Verify payment-service configuration
    PAYMENT_HOSTNAME=$(echo "$PAYMENT_ENDPOINT" | jq -r '.hostname')
    PAYMENT_PORT=$(echo "$PAYMENT_ENDPOINT" | jq -r '.port')

    if [ "$PAYMENT_HOSTNAME" != "payment.remote-cluster.example.com" ]; then
        echo "‚ùå payment-service hostname incorrect: expected 'payment.remote-cluster.example.com', got '$PAYMENT_HOSTNAME'"
        exit 1
    fi
    echo "‚úÖ payment-service hostname correct: $PAYMENT_HOSTNAME"

    if [ "$PAYMENT_PORT" != "8080" ]; then
        echo "‚ùå payment-service port incorrect: expected '8080', got '$PAYMENT_PORT'"
        exit 1
    fi
    echo "‚úÖ payment-service port correct: $PAYMENT_PORT"

    # Check payment-service API paths (should have multiple paths)
    PAYMENT_API_PATHS=$(echo "$PAYMENT_ENDPOINT" | jq -r '.apiPaths[]?' 2>/dev/null | wc -l)
    if [ "$PAYMENT_API_PATHS" -ne 2 ]; then
        echo "‚ùå payment-service should have exactly 2 API paths, found: $PAYMENT_API_PATHS"
        echo "API paths found:"
        echo "$PAYMENT_ENDPOINT" | jq -r '.apiPaths[]?' 2>/dev/null || echo "No API paths found"
        exit 1
    fi
    echo "‚úÖ payment-service has 2 API paths ($PAYMENT_API_PATHS paths)"

    # Check specific API paths for payment-service
    echo "$PAYMENT_ENDPOINT" | jq -e '.apiPaths[] | select(. == "/api/v1/payment/")' > /dev/null || (echo "‚ùå Missing /api/v1/payment/ path" && exit 1)
    echo "$PAYMENT_ENDPOINT" | jq -e '.apiPaths[] | select(. == "/api/v2/payment/")' > /dev/null || (echo "‚ùå Missing /api/v2/payment/ path" && exit 1)
    echo "‚úÖ payment-service API paths are correct"

    echo "üéâ Consumer app configuration validation complete!"

- script: |
    #!/bin/bash
    set -e

    echo "üîç Testing mixed-deps-app cdappconfig.json structure and content..."

    # Get the mixed-deps-app config
    kubectl get secret mixed-deps-app -n test-clowdappref -o jsonpath='{.data.cdappconfig\.json}' | base64 -d > /tmp/mixed-deps-app-config.json

    echo "üìã Mixed deps app config:"
    cat /tmp/mixed-deps-app-config.json | jq .

    # Verify JSON is valid
    jq empty /tmp/mixed-deps-app-config.json || (echo "‚ùå Invalid JSON structure" && exit 1)
    echo "‚úÖ Valid JSON structure"

    # Count total endpoints (should have ClowdAppRef + ClowdApp endpoints)
    TOTAL_ENDPOINTS=$(jq '.endpoints | length' /tmp/mixed-deps-app-config.json)
    if [ "$TOTAL_ENDPOINTS" -lt 3 ]; then
        echo "‚ùå Expected at least 3 endpoints (auth-service, payment-service, consumer-app-processor), found: $TOTAL_ENDPOINTS"
        jq '.endpoints[].name' /tmp/mixed-deps-app-config.json
        exit 1
    fi
    echo "‚úÖ Found $TOTAL_ENDPOINTS endpoints as expected"

    # Check that remote-service endpoints are present (from ClowdAppRef)
    jq -e '.endpoints[] | select(.name == "auth-service")' /tmp/mixed-deps-app-config.json > /dev/null || (echo "‚ùå auth-service endpoint missing" && exit 1)
    jq -e '.endpoints[] | select(.name == "payment-service")' /tmp/mixed-deps-app-config.json > /dev/null || (echo "‚ùå payment-service endpoint missing" && exit 1)
    echo "‚úÖ ClowdAppRef endpoints present"

    # Check that consumer-app endpoints are present (from ClowdApp dependency)
    CONSUMER_ENDPOINT=$(jq -r '.endpoints[] | select(.name == "consumer-app-processor")' /tmp/mixed-deps-app-config.json)
    if [ -z "$CONSUMER_ENDPOINT" ] || [ "$CONSUMER_ENDPOINT" = "null" ]; then
        echo "‚ùå consumer-app-processor endpoint not found"
        echo "Available endpoints:"
        jq '.endpoints[].name' /tmp/mixed-deps-app-config.json
        exit 1
    fi
    echo "‚úÖ ClowdApp dependency endpoint present"

    # Verify consumer-app endpoint points to internal service (not external hostname)
    CONSUMER_HOSTNAME=$(echo "$CONSUMER_ENDPOINT" | jq -r '.hostname')
    if [[ "$CONSUMER_HOSTNAME" == *".remote-cluster.example.com" ]]; then
        echo "‚ùå consumer-app endpoint should not have external hostname, got: $CONSUMER_HOSTNAME"
        exit 1
    fi
    echo "‚úÖ consumer-app endpoint has internal hostname: $CONSUMER_HOSTNAME"

    # Verify auth-service still has external hostname (from ClowdAppRef)
    AUTH_HOSTNAME=$(jq -r '.endpoints[] | select(.name == "auth-service") | .hostname' /tmp/mixed-deps-app-config.json)
    if [ "$AUTH_HOSTNAME" != "auth.remote-cluster.example.com" ]; then
        echo "‚ùå auth-service should have external hostname, got: $AUTH_HOSTNAME"
        exit 1
    fi
    echo "‚úÖ auth-service has external hostname: $AUTH_HOSTNAME"

    echo "üéâ Mixed deps app configuration validation complete!"

- script: |
    #!/bin/bash
    set -e

    echo "üîç Testing endpoint structure and dependencies configuration..."

    # Check dependencies section in consumer-app
    kubectl get secret consumer-app -n test-clowdappref -o jsonpath='{.data.cdappconfig\.json}' | base64 -d > /tmp/consumer-config-deps.json

    # Verify dependencies section exists and contains remote-service
    DEPS_SECTION=$(jq -r '.dependencies // empty' /tmp/consumer-config-deps.json)
    if [ -z "$DEPS_SECTION" ]; then
        echo "‚ùå Missing dependencies section in consumer-app config"
        exit 1
    fi
    echo "‚úÖ Dependencies section exists"

    # Check if remote-service is listed in dependencies
    jq -e '.dependencies | has("remote-service")' /tmp/consumer-config-deps.json > /dev/null || (echo "‚ùå remote-service not found in dependencies" && exit 1)
    echo "‚úÖ remote-service found in dependencies"

    # Verify remote-service dependency structure
    REMOTE_SERVICE_DEPS=$(jq -r '.dependencies["remote-service"]' /tmp/consumer-config-deps.json)
    if [ "$REMOTE_SERVICE_DEPS" = "null" ] || [ -z "$REMOTE_SERVICE_DEPS" ]; then
        echo "‚ùå remote-service dependency has no endpoints"
        exit 1
    fi
    echo "‚úÖ remote-service dependency has endpoint configuration"

    # Check that auth-service and payment-service are in the dependency endpoints
    jq -e '.dependencies["remote-service"]["auth-service"]' /tmp/consumer-config-deps.json > /dev/null || (echo "‚ùå auth-service not found in remote-service dependencies" && exit 1)
    jq -e '.dependencies["remote-service"]["payment-service"]' /tmp/consumer-config-deps.json > /dev/null || (echo "‚ùå payment-service not found in remote-service dependencies" && exit 1)
    echo "‚úÖ Both auth-service and payment-service found in dependencies"

    # Test mixed-deps-app dependencies
    kubectl get secret mixed-deps-app -n test-clowdappref -o jsonpath='{.data.cdappconfig\.json}' | base64 -d > /tmp/mixed-config-deps.json

    # Should have both remote-service and consumer-app dependencies
    jq -e '.dependencies | has("remote-service")' /tmp/mixed-config-deps.json > /dev/null || (echo "‚ùå remote-service not found in mixed-deps dependencies" && exit 1)
    jq -e '.dependencies | has("consumer-app")' /tmp/mixed-config-deps.json > /dev/null || (echo "‚ùå consumer-app not found in mixed-deps dependencies" && exit 1)
    echo "‚úÖ Both remote-service and consumer-app found in mixed-deps dependencies"

    echo "üéâ Dependencies structure validation complete!"

- script: |
    #!/bin/bash
    set -e

    echo "üîç Testing web services configuration..."

    kubectl get secret consumer-app -n test-clowdappref -o jsonpath='{.data.cdappconfig\.json}' | base64 -d > /tmp/consumer-web-config.json

    # Check web services configuration exists
    WEB_CONFIG=$(jq -r '.webPort // empty' /tmp/consumer-web-config.json)
    if [ -z "$WEB_CONFIG" ]; then
        echo "‚ùå Missing web port configuration"
        exit 1
    fi
    echo "‚úÖ Web port configuration found: $WEB_CONFIG"

    # Verify web port is correct (should match ClowdEnvironment web port: 8000)
    if [ "$WEB_CONFIG" != "8000" ]; then
        echo "‚ùå Web port incorrect: expected '8000', got '$WEB_CONFIG'"
        exit 1
    fi
    echo "‚úÖ Web port correct: $WEB_CONFIG"

    # Check metrics configuration
    METRICS_CONFIG=$(jq -r '.metricsPort // empty' /tmp/consumer-web-config.json)
    if [ -z "$METRICS_CONFIG" ]; then
        echo "‚ùå Missing metrics port configuration"
        exit 1
    fi

    if [ "$METRICS_CONFIG" != "9000" ]; then
        echo "‚ùå Metrics port incorrect: expected '9000', got '$METRICS_CONFIG'"
        exit 1
    fi
    echo "‚úÖ Metrics port correct: $METRICS_CONFIG"

    # Check metrics path
    METRICS_PATH=$(jq -r '.metricsPath // empty' /tmp/consumer-web-config.json)
    if [ "$METRICS_PATH" != "/metrics" ]; then
        echo "‚ùå Metrics path incorrect: expected '/metrics', got '$METRICS_PATH'"
        exit 1
    fi
    echo "‚úÖ Metrics path correct: $METRICS_PATH"

    echo "üéâ Web services configuration validation complete!"
    echo ""
    echo "üéä All ClowdAppRef configuration tests passed successfully! üéä"
