---
apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
- script: |
    #!/bin/bash
    set -e

    echo "ğŸ” Testing consumer-app cdappconfig.json structure and content..."

    # Get the consumer-app config
    kubectl get secret consumer-app -n test-clowdappref -o jsonpath='{.data.cdappconfig\.json}' | base64 -d > /tmp/consumer-app-config.json

    echo "ğŸ“‹ Consumer app config:"
    cat /tmp/consumer-app-config.json | jq .

    # Verify JSON is valid
    jq empty /tmp/consumer-app-config.json || (echo "âŒ Invalid JSON structure" && exit 1)
    echo "âœ… Valid JSON structure"

    # Check basic structure exists
    jq -e '.endpoints' /tmp/consumer-app-config.json > /dev/null || (echo "âŒ Missing endpoints section" && exit 1)
    echo "âœ… Endpoints section exists"

    # Check that remote-app endpoints are present with correct structure
    AUTH_ENDPOINT=$(jq -r '.endpoints[] | select(.name == "auth-service" and .app == "remote-app")' /tmp/consumer-app-config.json)
    PAYMENT_ENDPOINT=$(jq -r '.endpoints[] | select(.name == "payment-service" and .app == "remote-app")' /tmp/consumer-app-config.json)

            if [ -z "$AUTH_ENDPOINT" ] || [ "$AUTH_ENDPOINT" = "null" ]; then
        echo "âŒ auth-service endpoint (app: remote-app) not found"
        exit 1
    fi
    echo "âœ… auth-service endpoint (app: remote-app) found"

    if [ -z "$PAYMENT_ENDPOINT" ] || [ "$PAYMENT_ENDPOINT" = "null" ]; then
        echo "âŒ payment-service endpoint (app: remote-app) not found"
        exit 1
    fi
    echo "âœ… payment-service endpoint (app: remote-app) found"

    # Verify auth-service configuration
    AUTH_HOSTNAME=$(echo "$AUTH_ENDPOINT" | jq -r '.hostname')
    AUTH_PORT=$(echo "$AUTH_ENDPOINT" | jq -r '.port')
    AUTH_TLS_PORT=$(echo "$AUTH_ENDPOINT" | jq -r '.tlsPort')

    if [ "$AUTH_HOSTNAME" != "auth.remote-cluster.example.com" ]; then
        echo "âŒ auth-service hostname incorrect: expected 'auth.remote-cluster.example.com', got '$AUTH_HOSTNAME'"
        exit 1
    fi
    echo "âœ… auth-service hostname correct: $AUTH_HOSTNAME"

    if [ "$AUTH_PORT" != "8080" ]; then
        echo "âŒ auth-service port incorrect: expected '8080', got '$AUTH_PORT'"
        exit 1
    fi
    echo "âœ… auth-service port correct: $AUTH_PORT"

    if [ "$AUTH_TLS_PORT" != "8443" ]; then
        echo "âŒ auth-service tlsPort incorrect: expected '8443', got '$AUTH_TLS_PORT'"
        exit 1
    fi
    echo "âœ… auth-service tlsPort correct: $AUTH_TLS_PORT"

    # Verify auth-service API paths (should have single path)
    AUTH_API_PATHS=$(echo "$AUTH_ENDPOINT" | jq -r '.apiPaths[]?' 2>/dev/null | wc -l)
    if [ "$AUTH_API_PATHS" -ne 1 ]; then
        echo "âŒ auth-service should have exactly 1 API path, found: $AUTH_API_PATHS"
        echo "API paths found:"
        echo "$AUTH_ENDPOINT" | jq -r '.apiPaths[]?' 2>/dev/null || echo "No API paths found"
        exit 1
    fi
    echo "âœ… auth-service has single API path ($AUTH_API_PATHS path)"

    # Check specific API path for auth-service
    echo "$AUTH_ENDPOINT" | jq -e '.apiPaths[] | select(. == "/api/remote-app-auth-service/")' > /dev/null || (echo "âŒ Missing /api/remote-app-auth-service/ path" && exit 1)
    echo "âœ… auth-service API path is correct"

    # Verify payment-service configuration
    PAYMENT_HOSTNAME=$(echo "$PAYMENT_ENDPOINT" | jq -r '.hostname')
    PAYMENT_PORT=$(echo "$PAYMENT_ENDPOINT" | jq -r '.port')

    if [ "$PAYMENT_HOSTNAME" != "payment.remote-cluster.example.com" ]; then
        echo "âŒ payment-service hostname incorrect: expected 'payment.remote-cluster.example.com', got '$PAYMENT_HOSTNAME'"
        exit 1
    fi
    echo "âœ… payment-service hostname correct: $PAYMENT_HOSTNAME"

    if [ "$PAYMENT_PORT" != "8080" ]; then
        echo "âŒ payment-service port incorrect: expected '8080', got '$PAYMENT_PORT'"
        exit 1
    fi
    echo "âœ… payment-service port correct: $PAYMENT_PORT"

    # Check payment-service API paths (should have multiple paths)
    PAYMENT_API_PATHS=$(echo "$PAYMENT_ENDPOINT" | jq -r '.apiPaths[]?' 2>/dev/null | wc -l)
    if [ "$PAYMENT_API_PATHS" -ne 2 ]; then
        echo "âŒ payment-service should have exactly 2 API paths, found: $PAYMENT_API_PATHS"
        echo "API paths found:"
        echo "$PAYMENT_ENDPOINT" | jq -r '.apiPaths[]?' 2>/dev/null || echo "No API paths found"
        exit 1
    fi
    echo "âœ… payment-service has 2 API paths ($PAYMENT_API_PATHS paths)"

        # Check specific API paths for payment-service
    echo "$PAYMENT_ENDPOINT" | jq -e '.apiPaths[] | select(. == "/api/payment1/")' > /dev/null || (echo "âŒ Missing /api/payment1/ path" && exit 1)
    echo "$PAYMENT_ENDPOINT" | jq -e '.apiPaths[] | select(. == "/api/payment2/")' > /dev/null || (echo "âŒ Missing /api/payment2/ path" && exit 1)
    echo "âœ… payment-service API paths are correct"

        # Check consumer-app-processor endpoint (self-reference)
    CONSUMER_ENDPOINT=$(jq -r '.endpoints[] | select(.name == "processor" and .app == "consumer-app")' /tmp/consumer-app-config.json)
    if [ -z "$CONSUMER_ENDPOINT" ] || [ "$CONSUMER_ENDPOINT" = "null" ]; then
        echo "âŒ processor endpoint (app: consumer-app) not found"
        exit 1
    fi
    echo "âœ… processor endpoint (app: consumer-app) found"

    # Check consumer-app-processor API path
    echo "$CONSUMER_ENDPOINT" | jq -e '.apiPaths[] | select(. == "/api/consumer-app-processor/")' > /dev/null || (echo "âŒ Missing /api/consumer-app-processor/ path" && exit 1)
    echo "âœ… consumer-app processor API path is correct"

    echo "ğŸ‰ Consumer app configuration validation complete!"

- script: |
    #!/bin/bash
    set -e

    echo "ğŸ” Testing mixed-deps-app cdappconfig.json structure and content..."

    # Get the mixed-deps-app config
    kubectl get secret mixed-deps-app -n test-clowdappref -o jsonpath='{.data.cdappconfig\.json}' | base64 -d > /tmp/mixed-deps-app-config.json

    echo "ğŸ“‹ Mixed deps app config:"
    cat /tmp/mixed-deps-app-config.json | jq .

    # Verify JSON is valid
    jq empty /tmp/mixed-deps-app-config.json || (echo "âŒ Invalid JSON structure" && exit 1)
    echo "âœ… Valid JSON structure"

    # Count total endpoints (should have ClowdAppRef + ClowdApp endpoints)
    TOTAL_ENDPOINTS=$(jq '.endpoints | length' /tmp/mixed-deps-app-config.json)
    if [ "$TOTAL_ENDPOINTS" -lt 3 ]; then
        echo "âŒ Expected at least 3 endpoints (auth-service from remote-app, payment-service from remote-app, processor from consumer-app), found: $TOTAL_ENDPOINTS"
        jq '.endpoints[] | {name: .name, app: .app}' /tmp/mixed-deps-app-config.json
        exit 1
    fi
    echo "âœ… Found $TOTAL_ENDPOINTS endpoints as expected"

    # Check that remote-app endpoints are present (from ClowdAppRef)
    jq -e '.endpoints[] | select(.name == "auth-service" and .app == "remote-app")' /tmp/mixed-deps-app-config.json > /dev/null || (echo "âŒ auth-service endpoint (app: remote-app) missing" && exit 1)
    jq -e '.endpoints[] | select(.name == "payment-service" and .app == "remote-app")' /tmp/mixed-deps-app-config.json > /dev/null || (echo "âŒ payment-service endpoint (app: remote-app) missing" && exit 1)
    echo "âœ… ClowdAppRef endpoints present"

    # Check that consumer-app endpoints are present (from ClowdApp dependency)
    CONSUMER_ENDPOINT=$(jq -r '.endpoints[] | select(.name == "processor" and .app == "consumer-app")' /tmp/mixed-deps-app-config.json)
    if [ -z "$CONSUMER_ENDPOINT" ] || [ "$CONSUMER_ENDPOINT" = "null" ]; then
        echo "âŒ processor endpoint (app: consumer-app) not found"
        echo "Available endpoints:"
        jq '.endpoints[] | {name: .name, app: .app}' /tmp/mixed-deps-app-config.json
        exit 1
    fi
    echo "âœ… ClowdApp dependency endpoint present"

    # Verify consumer-app endpoint points to internal service (not external hostname)
    CONSUMER_HOSTNAME=$(echo "$CONSUMER_ENDPOINT" | jq -r '.hostname')
    if [[ "$CONSUMER_HOSTNAME" == *".remote-cluster.example.com" ]]; then
        echo "âŒ consumer-app endpoint should not have external hostname, got: $CONSUMER_HOSTNAME"
        exit 1
    fi
    echo "âœ… consumer-app endpoint has internal hostname: $CONSUMER_HOSTNAME"

    # Verify auth-service still has external hostname (from ClowdAppRef)
    AUTH_HOSTNAME=$(jq -r '.endpoints[] | select(.name == "auth-service" and .app == "remote-app") | .hostname' /tmp/mixed-deps-app-config.json)
    if [ "$AUTH_HOSTNAME" != "auth.remote-cluster.example.com" ]; then
        echo "âŒ auth-service (app: remote-app) should have external hostname, got: $AUTH_HOSTNAME"
        exit 1
    fi
    echo "âœ… auth-service (app: remote-app) has external hostname: $AUTH_HOSTNAME"

    echo "ğŸ‰ Mixed deps app configuration validation complete!"

- script: |
    #!/bin/bash
    set -e

    echo "ğŸ” Testing endpoint structure and configuration..."

    # Check endpoints section in consumer-app
    kubectl get secret consumer-app -n test-clowdappref -o jsonpath='{.data.cdappconfig\.json}' | base64 -d > /tmp/consumer-config-deps.json

    # Verify endpoints section exists and contains remote-app endpoints
    ENDPOINTS_SECTION=$(jq -r '.endpoints // empty' /tmp/consumer-config-deps.json)
    if [ -z "$ENDPOINTS_SECTION" ]; then
        echo "âŒ Missing endpoints section in consumer-app config"
        exit 1
    fi
    echo "âœ… Endpoints section exists"

    # Check if remote-app endpoints are present in endpoints array
    jq -e '.endpoints[] | select(.app == "remote-app" and .name == "auth-service")' /tmp/consumer-config-deps.json > /dev/null || (echo "âŒ auth-service endpoint (app: remote-app) not found in endpoints" && exit 1)
    jq -e '.endpoints[] | select(.app == "remote-app" and .name == "payment-service")' /tmp/consumer-config-deps.json > /dev/null || (echo "âŒ payment-service endpoint (app: remote-app) not found in endpoints" && exit 1)
    echo "âœ… Both auth-service and payment-service endpoints found for remote-app"

    # Check if consumer-app processor endpoint is present (self-reference)
    jq -e '.endpoints[] | select(.app == "consumer-app" and .name == "processor")' /tmp/consumer-config-deps.json > /dev/null || (echo "âŒ processor endpoint (app: consumer-app) not found in endpoints" && exit 1)
    echo "âœ… processor endpoint found for consumer-app"

    # Test mixed-deps-app endpoints
    kubectl get secret mixed-deps-app -n test-clowdappref -o jsonpath='{.data.cdappconfig\.json}' | base64 -d > /tmp/mixed-config-deps.json

    # Should have both remote-app and consumer-app endpoints
    jq -e '.endpoints[] | select(.app == "remote-app")' /tmp/mixed-config-deps.json > /dev/null || (echo "âŒ remote-app endpoints not found in mixed-deps endpoints" && exit 1)
    jq -e '.endpoints[] | select(.app == "consumer-app")' /tmp/mixed-config-deps.json > /dev/null || (echo "âŒ consumer-app endpoints not found in mixed-deps endpoints" && exit 1)
    echo "âœ… Both remote-app and consumer-app endpoints found in mixed-deps"

    echo "ğŸ‰ Endpoints structure validation complete!"
