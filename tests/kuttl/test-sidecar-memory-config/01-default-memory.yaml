---
# Test default memory settings (512Mi request, 1024Mi limit)
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-sidecar-memory-default
spec:
  targetNamespace: test-sidecar-memory-default
  providers:
    web:
      port: 8000
      mode: operator
    metrics:
      port: 9000
      mode: operator
      path: "/metrics"
    kafka:
      mode: none
    db:
      mode: none
    logging:
      mode: none
    objectStore:
      mode: none
    inMemoryDb:
      mode: none
    sidecars:
      otelCollector:
        enabled: true
        # No memory settings specified - should use defaults
  resourceDefaults:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: test-app-default
  namespace: test-sidecar-memory-default
spec:
  envName: test-sidecar-memory-default
  deployments:
  - name: processor
    podSpec:
      image: quay.io/psav/clowder-hello
      sidecars:
        - name: otel-collector
          enabled: true
          # No memory settings specified - should use defaults
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-app-default-otel-config
  namespace: test-sidecar-memory-default
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
    processors:
      batch:
    exporters:
      logging:
        loglevel: debug
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [logging]

