---
# Test ClowdEnvironment-level memory configuration
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-sidecar-memory-env
spec:
  targetNamespace: test-sidecar-memory-env
  providers:
    web:
      port: 8000
      mode: operator
    metrics:
      port: 9000
      mode: operator
      path: "/metrics"
    kafka:
      mode: none
    db:
      mode: none
    logging:
      mode: none
    objectStore:
      mode: none
    inMemoryDb:
      mode: none
    sidecars:
      otelCollector:
        enabled: true
        memoryRequest: "256Mi"  # Custom environment-level memory request
        memoryLimit: "2048Mi"   # Custom environment-level memory limit
  resourceDefaults:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: test-app-env
  namespace: test-sidecar-memory-env
spec:
  envName: test-sidecar-memory-env
  deployments:
  - name: processor
    podSpec:
      image: quay.io/psav/clowder-hello
      sidecars:
        - name: otel-collector
          enabled: true
          # No app-level memory settings - should use environment settings
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-app-env-otel-config
  namespace: test-sidecar-memory-env
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
    processors:
      batch:
    exporters:
      logging:
        loglevel: debug
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [logging]

