---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
- type: command
  command: bash ../_common/collect-events.sh
  timeout: 10
---
apiVersion: v1
kind: Secret
metadata:
  name: puptoo
  namespace: test-ff-app-interface
  labels:
    app: puptoo
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    name: puptoo
type: Opaque
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: puptoo-processor
  namespace: test-ff-app-interface
spec:
  template:
    spec:
      serviceAccountName: puptoo-processor
---
apiVersion: v1
kind: Service
metadata:
  name: puptoo-processor
  namespace: test-ff-app-interface
spec:
  selector:
    pod: puptoo-processor
  ports:
  - port: 9000
    targetPort: 9000
    name: metrics
    appProtocol: http
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-ff-app-interface
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: puptoo-app
  namespace: test-ff-app-interface
