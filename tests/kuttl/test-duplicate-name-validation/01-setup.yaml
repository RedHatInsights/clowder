---
apiVersion: v1
kind: Namespace
metadata:
  name: test-duplicate-name-validation-2
spec:
  finalizers:
  - kubernetes
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-duplicate-name-validation
spec:
  targetNamespace: test-duplicate-name-validation
  providers:
    web:
      port: 8000
      mode: operator
    metrics:
      port: 9000
      mode: operator
      path: "/metrics"
    kafka:
      mode: none
    db:
      mode: none
    logging:
      mode: none
    objectStore:
      mode: none
    inMemoryDb:
      mode: none
  resourceDefaults:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi

---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: test-app
  namespace: test-duplicate-name-validation
spec:
  envName: test-duplicate-name-validation
  deployments:
  - name: processor
    podSpec:
      image: quay.io/psav/clowder-hello 