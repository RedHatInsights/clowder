---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-multiple-app-endpoints
spec:
  targetNamespace: test-multiple-app-endpoints
  providers:
    web:
      port: 8000
      mode: operator
    metrics:
      port: 9000
      mode: operator
      path: "/metrics"
    kafka:
      mode: none
    db:
      mode: none
    logging:
      mode: none
    objectStore:
      mode: none
    inMemoryDb:
      mode: none
    featureFlags:
      mode: none
  resourceDefaults:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-multiple-app-endpoints-b
spec:
  targetNamespace: test-multiple-app-endpoints-b
  providers:
    web:
      port: 8000
      mode: operator
    metrics:
      port: 9000
      mode: operator
      path: "/metrics"
    kafka:
      namespace: kafka
      mode: none
    db:
      mode: none
    logging:
      mode: none
    objectStore:
      mode: none
    inMemoryDb:
      mode: none
    featureFlags:
      mode: none
  resourceDefaults:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: app-a
  namespace: test-multiple-app-endpoints
spec:
  envName: test-multiple-app-endpoints
  deployments:
  - name: processor
    podSpec:
      image: quay.io/psav/clowder-hello
    web: True
  dependencies:
    - app-b
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: app-b
  namespace: test-multiple-app-endpoints
spec:
  envName: test-multiple-app-endpoints
  deployments:
  - name: processor-2
    podSpec:
      image: quay.io/psav/clowder-hello:badtag
    web: True
  optionalDependencies:
