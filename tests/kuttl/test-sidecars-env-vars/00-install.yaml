---
apiVersion: v1
kind: Namespace
metadata:
  name: test-sidecars-env-vars
spec:
  finalizers:
  - kubernetes
---
apiVersion: v1
kind: Secret
metadata:
  name: otel-auth
  namespace: test-sidecars-env-vars
type: Opaque
data:
  headers: "QXV0aG9yaXphdGlvbjogQmVhcmVyIHRlc3QtdG9rZW4="
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-app-env-vars-otel-config
  namespace: test-sidecars-env-vars
data:
  otel-collector.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
    processors:
      batch:
    exporters:
      logging:
        loglevel: debug
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [logging]
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-app-env-override-otel-config
  namespace: test-sidecars-env-vars
data:
  otel-collector.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
    processors:
      batch:
    exporters:
      logging:
        loglevel: debug
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [logging]
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-app-env-secret-otel-config
  namespace: test-sidecars-env-vars
data:
  otel-collector.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
    processors:
      batch:
    exporters:
      logging:
        loglevel: debug
    service:
      pipelines:
        traces:
          receivers: [otlp]
