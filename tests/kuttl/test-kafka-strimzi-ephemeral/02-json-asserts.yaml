---
apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
- script: for i in {1..300}; do kubectl get kafka -n test-kafka-strimzi-ephemeral-kafka && kubectl get kafkaconnect -n test-kafka-strimzi-ephemeral-connect && exit 0 || sleep 1; done; echo "Kafka or KafkaConnect not found"; exit 1
# Wrap commands in 'bash -c' for sh/dash compatibility in Kind/CodeBuild
# CodeBuild uses sh by default which doesn't support [[ ]] syntax
# assert that kafka cluster name matches expected
- script: bash -c 'CLUSTER_NAME=$(kubectl get kafka -n test-kafka-strimzi-ephemeral-kafka -o jsonpath="{.items[0].metadata.name}"); [[ "$CLUSTER_NAME" == "env-test-kafka-strimzi-ephemeral" ]]'
# assert that kafka connect cluster name matches expected
- script: bash -c 'CLUSTER_NAME=$(kubectl get kafkaconnect -n test-kafka-strimzi-ephemeral-connect -o jsonpath="{.items[0].metadata.name}"); [[ "$CLUSTER_NAME" == "env-test-kafka-strimzi-ephemeral" ]]'
# assert that kafka connect's bootstrap servers matches kafka cluster hostname
- script: bash -c 'KAFKA_CLUSTER_NAME=$(kubectl get kafka -n test-kafka-strimzi-ephemeral-kafka -o jsonpath="{.items[0].metadata.name}"); CONNECT_BOOTSTRAP_SERVERS=$(kubectl get kafkaconnect -n test-kafka-strimzi-ephemeral-connect -o jsonpath="{.items[0].spec.bootstrapServers}"); [[ "$CONNECT_BOOTSTRAP_SERVERS" == "$KAFKA_CLUSTER_NAME-kafka-bootstrap.test-kafka-strimzi-ephemeral-kafka.svc:9092" ]]'
