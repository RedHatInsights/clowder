apiVersion: v1
data:
  .dockerconfigjson: Zm9vCg==
kind: Secret
metadata:
  name: pull-secret
  namespace: test-kafka-strimzi-ephemeral
type: Opaque
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: env-test-kafka-strimzi-ephemeral
spec:
  targetNamespace: test-kafka-strimzi-ephemeral
  providers:
    web:
      port: 8000
      mode: operator
    metrics:
      port: 9000
      mode: operator
      path: "/metrics"
    kafka:
      cluster:
        namespace: test-kafka-strimzi-ephemeral-kafka
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 250m
            memory: 600Mi
      connect:
        namespace: test-kafka-strimzi-ephemeral-connect
        resources:
          limits:
            cpu: 400m
            memory: 800Mi
          requests:
            cpu: 200m
            memory: 500Mi
      mode: operator
      pvc: false
      enableLegacyStrimzi: true
    db:
      mode: none
    logging:
      mode: none
    objectStore:
      mode: none
    inMemoryDb:
      mode: none
    featureFlags:
      mode: none
    pullSecrets:
      - name: pull-secret
        namespace: test-kafka-strimzi-ephemeral
  resourceDefaults:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi
