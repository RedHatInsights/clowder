---
apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  # name is asserted in json asserts
  namespace: test-kafka-strimzi-ephemeral-kafka
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdEnvironment
    name: env-test-kafka-strimzi-ephemeral
spec:
  kafka:
    version: "3.4.0"
    replicas: 1
    listeners:
      - name: tcp
        port: 9092
        type: internal
        tls: false
      - name: ext
        port: 9094
        tls: false
        type: nodeport
        configuration:
          brokers:
            - broker: 0
              advertisedHost: localhost
              advertisedPort: 9094
    storage:
      type: ephemeral
    resources:  # assert resource settings from ClowdEnvironment are used
        limits:
          cpu: 500m
          memory: 1Gi
        requests:
          cpu: 250m
          memory: 600Mi
  zookeeper:
    replicas: 1
    storage:
      type: ephemeral
  entityOperator:
    topicOperator: {}
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaConnect
metadata:
  # name is asserted in json asserts
  namespace: test-kafka-strimzi-ephemeral-connect
  annotations:
    strimzi.io/use-connector-resources: 'true'
spec:
  version: "3.4.0"
  image: "quay.io/cloudservices/xjoin-kafka-connect-strimzi:latest"
  # bootstrapServers is asserted in json asserts
  config:
    group.id: connect-cluster
    offset.storage.topic: connect-cluster-offsets
    config.storage.topic: connect-cluster-configs
    status.storage.topic: connect-cluster-status
  resources:  # assert resource settings from ClowdEnvironment are used
    limits:
      cpu: 400m
      memory: 800Mi
    requests:
      cpu: 200m
      memory: 500Mi
