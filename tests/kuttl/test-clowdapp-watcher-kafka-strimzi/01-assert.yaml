---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
- type: command
  command: bash ../_common/collect-events.sh
  timeout: 10
---
apiVersion: v1
kind: Secret
metadata:
  name: puptoo
  namespace: test-clowdapp-watcher-kafka-strimzi
  labels:
    app: puptoo
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    name: puptoo
type: Opaque
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: puptoo-processor
  namespace: test-clowdapp-watcher-kafka-strimzi
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  labels:
    env: test-clowdapp-watcher-kafka-strimzi
    strimzi.io/cluster: test-clowdapp-watcher-kafka-strimzi
  name: topicone
  namespace: test-clowdapp-watcher-kafka-strimzi-kafka
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdEnvironment
    name: test-clowdapp-watcher-kafka-strimzi
spec:
  partitions: 64
  replicas: 1
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  labels:
    env: test-clowdapp-watcher-kafka-strimzi
    strimzi.io/cluster: test-clowdapp-watcher-kafka-strimzi
  name: topictwo
  namespace: test-clowdapp-watcher-kafka-strimzi-kafka
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdEnvironment
    name: test-clowdapp-watcher-kafka-strimzi
spec:
  partitions: 32
  replicas: 1
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  labels:
    app: test-clowdapp-watcher-kafka-strimzi
    strimzi.io/cluster: test-clowdapp-watcher-kafka-strimzi
  name: test-clowdapp-watcher-kafka-strimzi-puptoo
  namespace: test-clowdapp-watcher-kafka-strimzi-kafka
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdEnvironment
    name: test-clowdapp-watcher-kafka-strimzi
spec:
  authentication:
    type: scram-sha-512
  authorization:
    acls:
    - host: '*'
      operation: All
      resource:
        name: topicone
        patternType: literal
        type: topic
    - host: '*'
      operation: All
      resource:
        name: topictwo
        patternType: literal
        type: topic
    - host: '*'
      operation: All
      resource:
        name: '*'
        patternType: literal
        type: group
    type: simple
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-clowdapp-watcher-kafka-strimzi
status:
  ready: true
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: puptoo
  namespace: test-clowdapp-watcher-kafka-strimzi
status:
  conditions:
    - type: DeploymentsReady
    - status: 'False'
      type: ReconciliationFailed
    - 
      status: 'True'
      type: ReconciliationSuccessful
