---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
- type: command
  command: bash ../_common/collect-events.sh
  timeout: 10
---
apiVersion: v1
kind: Secret
metadata:
  name: puptoo
  namespace: test-web-services
  labels:
    app: puptoo
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    name: puptoo
type: Opaque
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: puptoo-processor
  namespace: test-web-services
spec:
  template:
    spec:
      containers:
      - env:
        - name: ENV_VAR_1
          value: "env_var_1"
        - name: ENV_VAR_2
          value: "env_var_2"
        - name: ACG_CONFIG
          value: /cdapp/cdappconfig.json
---
apiVersion: v1
kind: Service
metadata:
  name: puptoo-processor
  namespace: test-web-services
spec:
  selector:
    pod: puptoo-processor
  ports:
  - port: 8000
    targetPort: 8000
    name: public
    protocol: TCP
    appProtocol: http
  - port: 10000
    targetPort: 10000
    name: private
    protocol: TCP
    appProtocol: http
  - port: 9000
    targetPort: 9000
    name: metrics
    protocol: TCP
    appProtocol: http
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-web-services
status:
  apps:
    - name: puptoo
      deployments:
      - hostname: puptoo-processor.test-web-services.svc
        name: puptoo-processor
        port: 8000
