---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
- type: command
  command: bash ../_common/collect-events.sh
  timeout: 10
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: strimzi-topic-basic
  namespace: test-kafka-strimzi-topic-kafka
spec:
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: test-kafka-strimzi-topic
  podSelector: {}
  policyTypes:
  - Ingress
---
apiVersion: v1
kind: Secret
metadata:
  name: puptoo
  namespace: test-kafka-strimzi-topic
  labels:
    app: puptoo
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    name: puptoo
type: Opaque
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: puptoo-processor
  namespace: test-kafka-strimzi-topic
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  labels:
    env: test-kafka-strimzi-topic
    strimzi.io/cluster: strimzi-topic-basic
  name: topicone
  namespace: test-kafka-strimzi-topic-kafka
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdEnvironment
    name: test-kafka-strimzi-topic
spec:
  partitions: 96
  replicas: 1
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  labels:
    env: test-kafka-strimzi-topic
    strimzi.io/cluster: strimzi-topic-basic
  name: topictwo
  namespace: test-kafka-strimzi-topic-kafka
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdEnvironment
    name: test-kafka-strimzi-topic
spec:
  partitions: 128
  replicas: 1
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  labels:
    env: test-kafka-strimzi-topic
    strimzi.io/cluster: strimzi-topic-basic
  name: topicthree
  namespace: test-kafka-strimzi-topic-kafka
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdEnvironment
    name: test-kafka-strimzi-topic
spec:
  partitions: 12
  replicas: 1
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-kafka-strimzi-topic
status:
  ready: true
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: puptoo
  namespace: test-kafka-strimzi-topic
status:
  conditions:
    - type: DeploymentsReady
    - status: 'False'
      type: ReconciliationFailed
    - 
      status: 'True'
      type: ReconciliationSuccessful
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: puptoo-two
  namespace: test-kafka-strimzi-topic
status:
  conditions:
    - type: DeploymentsReady
    - status: 'False'
      type: ReconciliationFailed
    - 
      status: 'True'
      type: ReconciliationSuccessful
