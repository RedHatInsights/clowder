---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
- type: command
  command: bash ../_common/collect-events.sh
  timeout: 10
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-init-container-image-overridden
  namespace: test-init-container-image
spec:
  template:
    spec:
      containers:
      - image: k8s.gcr.io/pause:3.2
      initContainers:
      - image: k8s.gcr.io/pause:3.1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-init-container-image-app
  namespace: test-init-container-image
spec:
  template:
    spec:
      containers:
      - image: k8s.gcr.io/pause:3.2
      initContainers:
      - image: k8s.gcr.io/pause:3.2
