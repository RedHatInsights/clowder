---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-ephemeral-gateway
status:
  ready: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: puptoo-processor
  namespace: test-ephemeral-gateway
spec:
  template:
    metadata:
      annotations:
        clowder/authsidecar-config: caddy-config-puptoo-processor
        clowder/authsidecar-enabled: "true"
        clowder/authsidecar-port: "8000"
        clowder/authsidecar-image: quay.io/cloudservices/crc-caddy-plugin:a988cd2
    spec:
      serviceAccountName: puptoo-processor
status:
  readyReplicas: 1
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: puptoo-processor
  namespace: test-ephemeral-gateway
spec:
  ingressClassName: "openshift"
  rules:
  - host: test-ephemeral-gateway
    http:
      paths:
      - backend:
          service:
            name: puptoo-processor
            port:
              name: auth
        path: /api/puptoo/
        pathType: Prefix
---
apiVersion: v1
kind: Service
metadata:
  name: puptoo-processor
  namespace: test-ephemeral-gateway
spec:
  selector:
    pod: puptoo-processor
  ports:
  - port: 8000
    targetPort: 8000
    name: public
    appProtocol: http
  - port: 8080
    targetPort: 8080
    name: auth
    appProtocol: http
  - port: 9000
    targetPort: 9000
    name: metrics
    appProtocol: http
