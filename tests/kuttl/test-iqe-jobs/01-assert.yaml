---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
- type: command
  command: bash ../_common/collect-events.sh
  timeout: 10
---
apiVersion: v1
kind: Secret
metadata:
  name: host-inventory 
  namespace: test-iqe-jobs 
  labels:
    app: host-inventory
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    name: host-inventory
type: Opaque
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: host-inventory-service
  namespace: test-iqe-jobs 
---
apiVersion: batch/v1
kind: Job
metadata:
  namespace: test-iqe-jobs 
  labels:
    job : host-inventory-smoke-iqe
spec:
  template:
    metadata:
      annotations:
        "ignore-check.kube-linter.io/no-liveness-probe": "probes not required on Job pods"
        "ignore-check.kube-linter.io/no-readiness-probe": "probes not required on Job pods"
    spec:
      containers:
        - args:
          - "clowder"
          image: quay.io/psav/clowder-hello:latest
          env:
            - name: "ENV_FOR_DYNACONF"
              value: clowder_smoke
            - name: "NAMESPACE"
              value: test-iqe-jobs
            - name: CLOWDER_ENABLED
              value: "true"
            - name: ACG_CONFIG
              value: /cdapp/cdappconfig.json
            - name: IQE_PLUGINS
              value: "host-inventory"
            - name: IQE_MARKER_EXPRESSION
              value: "smoke"
            - name: IQE_FILTER_EXPRESSION
              value: "test_plugin_accessible"
            - name: IQE_LOG_LEVEL
              value: "warning"
            - name: IQE_REQUIREMENTS
              value: "some,requirements"
            - name: IQE_REQUIREMENTS_PRIORITY
              value: "some-priority"
            - name: IQE_TEST_IMPORTANCE
              value: "critical,high"
            - name: IQE_PARALLEL_ENABLED
              value: "true"
            - name: IQE_PARALLEL_WORKER_COUNT
              value: "4"
            - name: IQE_RP_ARGS
              value: "true"
            - name: IQE_IBUTSU_SOURCE
              value: "post_stage_deploy"
            - name: SOME_ENV_VAR
              value: "some_value"
          resources:
            limits:
              cpu: "2"
              memory: 600Mi
            requests:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Secret
metadata:
  name: host-inventory-smoke-iqe
  namespace: test-iqe-jobs 
type: Opaque
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: iqe-test-iqe-jobs
  namespace: test-iqe-jobs
---
apiVersion: rbac.authorization.k8s.io/v1 
kind: RoleBinding 
metadata:
  name: iqe-test-iqe-jobs
  namespace: test-iqe-jobs
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: edit
subjects:
- kind: ServiceAccount
  name: iqe-test-iqe-jobs
  namespace: test-iqe-jobs
