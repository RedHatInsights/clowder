---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: puptoo
  namespace: test-multiple-app-endpoints
spec:
  envName: test-multiple-app-endpoints
  pods:
  - name: processor
    image: quay.io/psav/clowder-hello
    web: True
  dependencies:
    - puptoo-2
---
