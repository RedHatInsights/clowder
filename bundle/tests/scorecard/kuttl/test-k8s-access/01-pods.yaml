---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-k8s-access
spec:
  targetNamespace: test-k8s-access
  providers:
    web:
      port: 8000
      mode: operator
    metrics:
      port: 9000
      mode: operator
      path: "/metrics"
    kafka:
      mode: none
    db:
      mode: none
    logging:
      mode: none
    objectStore:
      mode: none
    inMemoryDb:
      mode: none
    pullSecrets:
    - test
  resourceDefaults:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: puptoo
  namespace: test-k8s-access
spec:
  envName: test-k8s-access
  deployments:
  - name: default
    podSpec:
      image: quay.io/psav/clowder-hello
  - name: edit
    podSpec:
      image: quay.io/psav/clowder-hello
    k8sAccessLevel: edit
  - name: view
    podSpec:
      image: quay.io/psav/clowder-hello
    k8sAccessLevel: view
