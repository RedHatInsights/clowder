---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-kafka-app
spec:
  targetNamespace: test-kafka-app
  providers:
    web:
      port: 8000
      mode: operator
    metrics:
      port: 9000
      mode: operator
      path: "/metrics"
    kafka:
      namespace: kafka
      clusterName: my-cluster
      mode: local
    db:
      mode: none
    logging:
      mode: none
    objectStore:
      mode: none
    inMemoryDb:
      mode: none
    featureFlags:
      mode: none
  resourceDefaults:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: puptoo
  namespace: test-kafka-app
spec:
  envName: test-kafka-app
  deployments:
  - name: processor
    podSpec:
      image: quay.io/psav/clowder-hello
  kafkaTopics:
    - replicas: 3
      partitions: 64
      topicName: topicOne
    - replicas: 5
      partitions: 32
      topicName: topicTwo
