---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-webhook-admission
spec:
  targetNamespace: test-webhook-admission
  providers:
    web:
      port: 8000
      privatePort: 10000
      mode: operator
    metrics:
      port: 9000
      mode: operator
      path: "/metrics"
    kafka:
      mode: none
      namespace: test-webhook-admission
      clusterName: webhook-admission
      connectNamespace: test-webhook-admission
      connectClusterName: webhook-admission-connect
    db:
      mode: none
    logging:
      mode: none
    objectStore:
      mode: none
    inMemoryDb:
      mode: none
  resourceDefaults:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: puptoo
  namespace: test-webhook-admission
spec:
  envName: test-webhook-admission
  pods:
  - name: processor
    image: quay.io/psav/clowder-hello
    env: 
      - name: ENV_VAR_1
        value: env_var_1
      - name: ENV_VAR_2
        value: env_var_2
    web: true
  deployments:
  - name: processor-2
    podSpec:
      image: quay.io/psav/clowder-hello
      env: 
        - name: ENV_VAR_1
          value: env_var_1
        - name: ENV_VAR_2
          value: env_var_2
