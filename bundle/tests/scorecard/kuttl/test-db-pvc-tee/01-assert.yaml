---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-a-db
  namespace: test-db-pvc-tee
spec:
  template:
    spec:
      containers:
        - image: quay.io/cloudservices/postgresql-rds:12-1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: app-a-db
  namespace: test-db-pvc-tee
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: standard
  volumeMode: Filesystem
