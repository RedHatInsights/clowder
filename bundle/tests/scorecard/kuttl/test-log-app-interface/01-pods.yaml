---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-log-app-interface
spec:
  targetNamespace: test-log-app-interface
  providers:
    web:
      port: 8000
      mode: operator
    metrics:
      port: 9000
      mode: operator
      path: "/metrics"
    kafka:
      mode: none
    db:
      mode: none
    logging:
      mode: app-interface
    objectStore:
      mode: none
    inMemoryDb:
      mode: none
  resourceDefaults:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: puptoo
  namespace: test-log-app-interface
spec:
  envName: test-log-app-interface
  deployments:
  - name: processor
    podSpec:
      image: quay.io/psav/clowder-hello
      env: 
        - name: ENV_VAR_1
          value: env_var_1
        - name: ENV_VAR_2
          value: env_var_2
    webServices:
      public:
        enabled: true
      private:
        enabled: true  
---
apiVersion: v1
data:
  aws_access_key_id: YXdzX2FjY2Vzc19rZXk=
  aws_region: dXMtZWFzdA==
  aws_secret_access_key: YXdzX3NlY3JldF9rZXk=
  log_group_name: dGVzdC1hcHAtaW50ZXJmYWNlLXMz
kind: Secret
metadata:
  name: cloudwatch
  namespace: test-log-app-interface
type: Opaque
