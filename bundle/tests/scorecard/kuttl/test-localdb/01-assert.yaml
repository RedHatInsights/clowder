  namespace: test-localdb
spec:
  template:
    spec:
      containers:
        - image: quay.io/cloudservices/postgresql-rds:12-9ee2984
          resources:
            limits:
              cpu: 400m
              memory: 1Gi
            requests:
              cpu: 30m
              memory: 512Mi
