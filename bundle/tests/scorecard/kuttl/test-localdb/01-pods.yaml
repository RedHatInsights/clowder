---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-localdb
spec:
  targetNamespace: test-localdb
  providers:
    web:
      port: 8000
      mode: operator
    metrics:
      port: 9000
      mode: operator
      path: "/metrics"
    kafka:
      mode: none
    db:
      mode: local
    logging:
      mode: none
    objectStore:
      mode: none
    inMemoryDb:
      mode: none
    featureFlags:
      mode: none
  resourceDefaults:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: app-a
  namespace: test-localdb
spec:
  envName: test-localdb
  deployments:
  - name: processor
    podSpec:
      image: quay.io/psav/clowder-hello
  database:
    name: app-a
    version: 12
    resources:
      limits:
        cpu: 400m
        memory: 1024Mi
      requests:
        cpu: 30m
        memory: 512Mi
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: app-b
  namespace: test-localdb
spec:
  envName: test-localdb
  deployments:
  - name: processor
    podSpec:
      image: quay.io/psav/clowder-hello
  database:
    name: app-b
    version: 10
