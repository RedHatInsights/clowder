---
apiVersion: v1
kind: Secret
metadata:
  name: puptoo
  namespace: test-metrics-app-interface
  labels:
    app: puptoo
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    name: puptoo
type: Opaque
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: puptoo-processor
  namespace: test-metrics-app-interface
spec:
  template:
    spec:
      serviceAccountName: puptoo-processor
      containers:
      - name: puptoo-processor
        ports:
        - containerPort: 8000
          name: web
          protocol: TCP
        - containerPort: 9000
          name: metrics
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: puptoo-processor
  namespace: test-metrics-app-interface
spec:
  selector:
    pod: puptoo-processor
  ports:
  - port: 8000
    targetPort: 8000
    name: public
    appProtocol: http
  - port: 9000
    targetPort: 9000
    name: metrics
    appProtocol: http
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: puptoo-processor
  namespace: openshift-customer-monitoring
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: metrics
  namespaceSelector:
    matchNames: 
    - test-metrics-app-interface
  selector:
    matchLabels:
      pod: puptoo-processor
