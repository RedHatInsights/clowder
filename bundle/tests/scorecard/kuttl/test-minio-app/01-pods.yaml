---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-minio-app
spec:
  targetNamespace: test-minio-app
  providers:
    web:
      port: 8000
      mode: operator
    metrics:
      port: 9000
      mode: operator
      path: "/metrics"
    kafka:
      namespace: kafka
      clusterName: my-cluster
      mode: none
    db:
      mode: none
    logging:
      mode: none
    objectStore:
      mode: minio
    inMemoryDb:
      mode: none
    featureFlags:
      mode: none
  resourceDefaults:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: puptoo
  namespace: test-minio-app
spec:
  envName: test-minio-app
  deployments:
  - name: processor
    podSpec:
      image: quay.io/psav/clowder-hello
  objectStore:
    - first-bucket
    - second-bucket
