---
apiVersion: v1
kind: Secret
metadata:
  name: host-inventory 
  namespace: test-iqe-jobs 
  labels:
    app: host-inventory
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    name: host-inventory
type: Opaque
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: host-inventory-service
  namespace: test-iqe-jobs 
---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    job: host-inventory-smoke-iqe
  namespace: test-iqe-jobs 
spec:
  template:
    spec:
      containers:
        - args:
          - "iqe_runner.sh"
          image: quay.io/psav/clowder-hello:latest
          env:
            - name: "ENV_FOR_DYNACONF"
              value: clowder_smoke
            - name: "NAMESPACE"
              value: test-iqe-jobs
            - name: CLOWDER_ENABLED
              value: "true"
            - name: ACG_CONFIG
              value: /cdapp/cdappconfig.json
            - name: IQE_DEBUG_POD
              value: "false"
            - name: IQE_PLUGINS
              value: "host-inventory"
            - name: IQE_MARKER_EXPRESSION
              value: "smoke"
            - name: IQE_FILTER_EXPRESSION
              value: "test_plugin_accessible"
            - name: IQE_REQUIREMENTS
              value: ''
            - name: IQE_REQUIREMENTS_PRIORITY
              value: ''
            - name: IQE_TEST_IMPORTANCE
              value: ''
          resources:
            limits:
              cpu: "2"
              memory: 600Mi
            requests:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Secret
metadata:
  name: host-inventory-smoke-iqe
  namespace: test-iqe-jobs 
type: Opaque

