---
apiVersion: v1
kind: Secret
metadata:
  name: host-inventory 
  namespace: test-iqe-jobs 
  labels:
    app: host-inventory
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    name: host-inventory
type: Opaque
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: host-inventory-service
  namespace: test-iqe-jobs 
---
apiVersion: batch/v1
kind: Job
metadata:
  name: host-inventory-iqe
  namespace: test-iqe-jobs 
spec:
  template:
    spec:
      containers:
        - name: host-inventory-iqe
          image: quay.io/cloudservices/iqe-tests:host-inventory
          command:
          - "iqe"
          - "tests"
          - "plugin"
          - "host_inventory"
          - "-m"
          - "smoke"
          - "-k"
          - "test_plugin_accessible"
---
apiVersion: v1
kind: Secret
metadata:
  name: host-inventory-iqe
  namespace: test-iqe-jobs 
type: Opaque
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: host-inventory-iqe
  namespace: test-iqe-job
