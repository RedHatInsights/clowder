---
apiVersion: v1
kind: Service
metadata:
  name: puptoo-processor
  namespace: test-node-port
spec:
  selector:
    pod: puptoo-processor
  ports:
  - port: 8000
    targetPort: 8000
    name: public
    appProtocol: http
  - port: 9000
    targetPort: 9000
    name: metrics
    appProtocol: http
  type: ClusterIP
