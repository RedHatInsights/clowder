---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-multi-db-shared
spec:
  targetNamespace: test-multi-db-shared
  providers:
    web:
      port: 8000
      mode: operator
    metrics:
      port: 9000
      mode: operator
      path: "/metrics"
    kafka:
      mode: none
    db:
      mode: shared
    logging:
      mode: none
    objectStore:
      mode: none
    inMemoryDb:
      mode: none
    featureFlags:
      mode: none
  resourceDefaults:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: app-a
  namespace: test-multi-db-shared
spec:
  envName: test-multi-db-shared
  deployments:
  - name: processor
    podSpec:
      image: quay.io/psav/clowder-hello
  database:
    name: app-a
    version: 12
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: app-b
  namespace: test-multi-db-shared
spec:
  envName: test-multi-db-shared
  deployments:
  - name: processor
    podSpec:
      image: quay.io/psav/clowder-hello
  database:
    name: app-b
    version: 10
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: app-c
  namespace: test-multi-db-shared
spec:
  envName: test-multi-db-shared
  deployments:
  - name: processor
    podSpec:
      image: quay.io/psav/clowder-hello
  database:
    sharedDbAppName: app-b
    version: 10
  dependencies:
  - app-b
