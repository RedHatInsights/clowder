---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-multi-app-interface-db
spec:
  targetNamespace: test-multi-app-interface-db
  providers:
    web:
      port: 8000
      mode: operator
    metrics:
      port: 9000
      mode: operator
      path: "/metrics"
    kafka:
      namespace: kafka
      clusterName: my-cluster
      mode: none
    db:
      mode: app-interface
    logging:
      mode: none
    objectStore:
      mode: none
    inMemoryDb:
      mode: none
  resourceDefaults:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: app-b
  namespace: test-multi-app-interface-db
spec:
  envName: test-multi-app-interface-db
  deployments:
  - name: processor
    podSpec:
      image: quay.io/psav/clowder-hello
  database:
    name: app-b
    version: 10
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: app-c
  namespace: test-multi-app-interface-db
spec:
  envName: test-multi-app-interface-db
  deployments:
  - name: processor
    podSpec:
      image: quay.io/psav/clowder-hello
  database:
    sharedDbAppName: app-b
    version: 10
  dependencies:
  - app-b
---
apiVersion: v1
kind: Secret
metadata:
  name: app-b-readonly-db
  namespace: test-multi-app-interface-db
type: Opaque
data:
  db.host: YXBwLWItc3RhZ2UucmRzLmV4YW1wbGUuY29t  # app-b-stage.rds.example.com
  db.name: ZGJuYW1l  # dbname
  db.port: NTQzMg==  # 5432
  db.user: dXNlcg==  # user
  db.password:  cGFzc3dvcmQxMjM=  # password123
