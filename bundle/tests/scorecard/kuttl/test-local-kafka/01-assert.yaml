---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
---
apiVersion: v1
kind: Service
metadata:
  labels:
    clowdapp: test-local-kafka
    env-clowdapp: test-local-kafka-kafka
  name: test-local-kafka-kafka
  namespace: test-local-kafka
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdEnvironment
    name: test-local-kafka
spec:
  ports:
  - name: kafka
    port: 29092
    protocol: TCP
    targetPort: 29092
  selector:
    clowdapp: test-local-kafka
    env-clowdapp: test-local-kafka-kafka
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  generation: 1
  labels:
    clowdapp: test-local-kafka
    env-clowdapp: test-local-kafka-kafka
  name: test-local-kafka-kafka
  namespace: test-local-kafka
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdEnvironment
    name: test-local-kafka
spec:

  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      clowdapp: test-local-kafka
      env-clowdapp: test-local-kafka-kafka
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        clowdapp: test-local-kafka
        env-clowdapp: test-local-kafka-kafka
    spec:
      serviceAccountName: "test-local-kafka-env"
      containers:
      - env:
        - name: KAFKA_ADVERTISED_LISTENERS
          value: PLAINTEXT://test-local-kafka-kafka.test-local-kafka.svc:29092, LOCAL://localhost:9092
        - name: KAFKA_BROKER_ID
          value: "1"
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          value: "1"
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: test-local-kafka-zookeeper:32181
        - name: LOG_DIR
          value: /var/lib/kafka
        - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          value: PLAINTEXT:PLAINTEXT, LOCAL:PLAINTEXT
        - name: KAFKA_INTER_BROKER_LISTENER_NAME
          value: LOCAL
        image: quay.io/cloudservices/cp-kafka:5.3.2
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 9092
          timeoutSeconds: 2
        name: test-local-kafka-kafka
        ports:
        - containerPort: 9092
          name: kafka
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 15
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 9092
          timeoutSeconds: 2
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/lib/kafka
          name: test-local-kafka-kafka
        - mountPath: /etc/kafka/secrets
          name: mq-kafka-1
        - mountPath: /var/lib/kafka/data
          name: mq-kafka-2
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - emptyDir: {}
        name: test-local-kafka-kafka
      - emptyDir: {}
        name: mq-kafka-1
      - emptyDir: {}
        name: mq-kafka-2
---
apiVersion: v1
kind: Service
metadata:
  labels:
    clowdapp: test-local-kafka
    env-clowdapp: test-local-kafka-zookeeper
  name: test-local-kafka-zookeeper
  namespace: test-local-kafka
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdEnvironment
    name: test-local-kafka
spec:
  ports:
  - name: zookeeper1
    port: 32181
    protocol: TCP
    targetPort: 32181
  - name: zookeeper2
    port: 2888
    protocol: TCP
    targetPort: 2888
  - name: zookeeper3
    port: 3888
    protocol: TCP
    targetPort: 3888
  selector:
    clowdapp: test-local-kafka
    env-clowdapp: test-local-kafka-zookeeper
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  generation: 1
  labels:
    clowdapp: test-local-kafka
    env-clowdapp: test-local-kafka-zookeeper
  name: test-local-kafka-zookeeper
  namespace: test-local-kafka
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdEnvironment
    name: test-local-kafka
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      clowdapp: test-local-kafka
      env-clowdapp: test-local-kafka-zookeeper
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        clowdapp: test-local-kafka
        env-clowdapp: test-local-kafka-zookeeper
    spec:
      containers:
      - env:
        - name: ZOOKEEPER_INIT_LIMIT
          value: "10"
        - name: ZOOKEEPER_CLIENT_PORT
          value: "32181"
        - name: ZOOKEEPER_SERVER_ID
          value: "1"
        - name: ZOOKEEPER_SERVERS
          value: test-local-kafka-zookeeper:32181
        - name: ZOOKEEPER_TICK_TIME
          value: "2000"
        - name: ZOOKEEPER_SYNC_LIMIT
          value: "10"
        image: quay.io/cloudservices/cp-zookeeper:5.3.2
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - echo
            - ruok
            - '|'
            - nc
            - 127.0.0.1
            - "32181"
            - '|'
            - grep
            - imok
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 2
        name: test-local-kafka-zookeeper
        ports:
        - containerPort: 2181
          name: zookeeper
          protocol: TCP
        - containerPort: 2888
          name: zookeeper-1
          protocol: TCP
        - containerPort: 3888
          name: zookeeper-2
          protocol: TCP
        readinessProbe:
          exec:
            command:
            - echo
            - ruok
            - '|'
            - nc
            - 127.0.0.1
            - "32181"
            - '|'
            - grep
            - imok
          failureThreshold: 3
          initialDelaySeconds: 15
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 2
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/lib/zookeeper
          name: test-local-kafka-zookeeper
        - mountPath: /etc/zookeeper/secrets
          name: mq-zookeeper-1
        - mountPath: /var/lib/zookeeper/data
          name: mq-zookeeper-2
        - mountPath: /var/lib/zookeeper/log
          name: mq-zookeeper-3
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - emptyDir: {}
        name: test-local-kafka-zookeeper
      - emptyDir: {}
        name: mq-zookeeper-1
      - emptyDir: {}
        name: mq-zookeeper-2
      - emptyDir: {}
        name: mq-zookeeper-3
