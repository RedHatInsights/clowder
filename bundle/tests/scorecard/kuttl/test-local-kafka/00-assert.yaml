apiVersion: v1
kind: Service
metadata:
  labels:
    app: ephem
    env-app: ephem-kafka
  name: ephem-kafka
  namespace: skuttl-test
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdEnvironment
    name: ephem
  selfLink: /api/v1/namespaces/skuttl-test/services/ephem-kafka
spec:
  ports:
  - name: kafka
    port: 29092
    protocol: TCP
    targetPort: 29092
  selector:
    app: ephem
    env-app: ephem-kafka
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  generation: 1
  labels:
    app: ephem
    env-app: ephem-kafka
  name: ephem-kafka
  namespace: skuttl-test
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdEnvironment
    name: ephem
  selfLink: /apis/apps/v1/namespaces/skuttl-test/deployments/ephem-kafka
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: ephem
      env-app: ephem-kafka
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ephem
        env-app: ephem-kafka
    spec:
      containers:
      - env:
        - name: KAFKA_ADVERTISED_LISTENERS
          value: PLAINTEXT://ephem-kafka:29092, LOCAL://localhost:9092
        - name: KAFKA_BROKER_ID
          value: "1"
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          value: "1"
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: ephem-zookeeper:32181
        - name: LOG_DIR
          value: /var/lib/kafka
        - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          value: PLAINTEXT:PLAINTEXT, LOCAL:PLAINTEXT
        - name: KAFKA_INTER_BROKER_LISTENER_NAME
          value: LOCAL
        image: confluentinc/cp-kafka:latest
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 15
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 9092
          timeoutSeconds: 2
        name: ephem-kafka
        ports:
        - containerPort: 9092
          name: kafka
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 45
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 9092
          timeoutSeconds: 2
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/lib/kafka
          name: ephem-kafka
        - mountPath: /etc/kafka/secrets
          name: mq-kafka-1
        - mountPath: /var/lib/kafka/data
          name: mq-kafka-2
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - emptyDir: {}
        name: ephem-kafka
      - emptyDir: {}
        name: mq-kafka-1
      - emptyDir: {}
        name: mq-kafka-2
---
