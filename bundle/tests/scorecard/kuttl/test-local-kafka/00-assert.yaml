spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: ephem
      env-app: ephem-zookeeper
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ephem
        env-app: ephem-zookeeper
    spec:
      containers:
      - env:
        - name: ZOOKEEPER_INIT_LIMIT
          value: "10"
        - name: ZOOKEEPER_CLIENT_PORT
          value: "32181"
        - name: ZOOKEEPER_SERVER_ID
          value: "1"
        - name: ZOOKEEPER_SERVERS
          value: ephem-zookeeper:32181
        - name: ZOOKEEPER_TICK_TIME
          value: "2000"
        - name: ZOOKEEPER_SYNC_LIMIT
          value: "10"
        image: confluentinc/cp-zookeeper:5.3.2
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - echo
            - ruok
            - '|'
            - nc
            - 127.0.0.1
            - "32181"
            - '|'
            - grep
            - imok
          failureThreshold: 3
          initialDelaySeconds: 15
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 2
        name: ephem-zookeeper
        ports:
        - containerPort: 2181
          name: zookeeper
          protocol: TCP
        - containerPort: 2888
          name: zookeeper-1
          protocol: TCP
        - containerPort: 3888
          name: zookeeper-2
          protocol: TCP
        readinessProbe:
          exec:
            command:
            - echo
            - ruok
            - '|'
            - nc
            - 127.0.0.1
            - "32181"
            - '|'
            - grep
            - imok
          failureThreshold: 3
          initialDelaySeconds: 45
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 2
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/lib/zookeeper
          name: ephem-zookeeper
        - mountPath: /etc/zookeeper/secrets
          name: mq-zookeeper-1
        - mountPath: /var/lib/zookeeper/data
          name: mq-zookeeper-2
        - mountPath: /var/lib/zookeeper/log
          name: mq-zookeeper-3
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - emptyDir: {}
        name: ephem-zookeeper
      - emptyDir: {}
        name: mq-zookeeper-1
      - emptyDir: {}
        name: mq-zookeeper-2
      - emptyDir: {}
        name: mq-zookeeper-3
