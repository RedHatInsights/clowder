---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-basic-app
spec:
  targetNamespace: test-basic-app
  providers:
    web:
      port: 8000
      mode: operator
    metrics:
      port: 9000
      mode: operator
      path: "/metrics"
    kafka:
      namespace: kafka
      clusterName: my-cluster
      mode: none
    db:
      image: "registry.redhat.io/rhel8/postgresql-12:1-36"
      mode: none
    logging:
      mode: none
    objectStore:
      mode: none
    inMemoryDb:
      mode: none
  resourceDefaults:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: puptoo
  namespace: test-basic-app
spec:
  envName: test-basic-app
  deployments:
  - name: processor
    podSpec:
      image: quay.io/psav/clowder-hello
      env: 
        - name: ENV_VAR_1
          value: env_var_1
        - name: ENV_VAR_2
          value: env_var_2
      initContainers:
        - env:
          - name: ENV_VAR_1
            value: override_1
          - name: ENV_VAR_3
            value: env_var_3
