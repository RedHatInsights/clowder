---
apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: my-pvc-cluster
  namespace: test-kafka-strimzi-pvc-kafka
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdEnvironment
    name: env-test-kafka-strimzi-pvc
spec:
  kafka:
    version: "2.8.0"
    replicas: 1
    listeners:
      - name: tcp
        port: 9092
        type: internal
        tls: false
    storage:
      type: persistent-claim
      size: 100Mi
      deleteClaim: false
    resources:  # assert default resource settings are used
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 250m
        memory: 600Mi
  zookeeper:
    replicas: 1
    storage:
      type: persistent-claim
      size: 100Mi
      deleteClaim: false
    resources:  # assert default resource settings are used
      limits:
        cpu: 250m
        memory: 600Mi
      requests:
        cpu: 100m
        memory: 300Mi
  entityOperator:
    topicOperator: {}
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaConnect
metadata:
  name: my-pvc-cluster
  namespace: test-kafka-strimzi-pvc-kafka
  annotations:
    strimzi.io/use-connector-resources: 'true'
spec:
  version: "2.8.0"
  image: "quay.io/cloudservices/xjoin-kafka-connect-strimzi:latest"
  bootstrapServers: my-pvc-cluster-kafka-bootstrap.test-kafka-strimzi-pvc-kafka.svc:9092
  config:
    group.id: connect-cluster
    offset.storage.topic: connect-cluster-offsets
    config.storage.topic: connect-cluster-configs
    status.storage.topic: connect-cluster-status
  resources:  # assert default resource settings are used
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
