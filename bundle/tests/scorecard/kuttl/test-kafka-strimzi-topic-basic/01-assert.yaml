---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: strimzi-topic-basic
  namespace: test-kafka-strimzi-topic-kafka
spec:
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: test-kafka-strimzi-topic
  podSelector: {}
  policyTypes:
  - Ingress
---
apiVersion: v1
kind: Secret
metadata:
  name: puptoo
  namespace: test-kafka-strimzi-topic
  labels:
    app: puptoo
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    name: puptoo
type: Opaque
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: puptoo-processor
  namespace: test-kafka-strimzi-topic
---
apiVersion: kafka.strimzi.io/v1beta1
kind: KafkaTopic
metadata:
  labels:
    env: test-kafka-strimzi-topic
    strimzi.io/cluster: strimzi-topic-basic
  name: topicone
  namespace: test-kafka-strimzi-topic-kafka
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdEnvironment
    name: test-kafka-strimzi-topic
spec:
  partitions: 96
  replicas: 1
---
apiVersion: kafka.strimzi.io/v1beta1
kind: KafkaTopic
metadata:
  labels:
    env: test-kafka-strimzi-topic
    strimzi.io/cluster: strimzi-topic-basic
  name: topictwo
  namespace: test-kafka-strimzi-topic-kafka
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdEnvironment
    name: test-kafka-strimzi-topic
spec:
  partitions: 128
  replicas: 1
---
apiVersion: kafka.strimzi.io/v1beta1
kind: KafkaTopic
metadata:
  labels:
    env: test-kafka-strimzi-topic
    strimzi.io/cluster: strimzi-topic-basic
  name: topicthree
  namespace: test-kafka-strimzi-topic-kafka
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdEnvironment
    name: test-kafka-strimzi-topic
spec:
  partitions: 12
  replicas: 1
---
apiVersion: kafka.strimzi.io/v1beta1
kind: KafkaUser
metadata:
  labels:
    app: test-kafka-strimzi-topic
    strimzi.io/cluster: strimzi-topic-basic
  name: test-kafka-strimzi-topic-puptoo
  namespace: test-kafka-strimzi-topic-kafka
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdEnvironment
    name: test-kafka-strimzi-topic
spec:
  authentication:
    type: scram-sha-512
  authorization:
    acls:
    - host: '*'
      operation: All
      resource:
        name: topicone
        patternType: literal
        type: topic
    - host: '*'
      operation: All
      resource:
        name: topictwo
        patternType: literal
        type: topic
    - host: '*'
      operation: All
      resource:
        name: '*'
        patternType: literal
        type: group
    type: simple
---
apiVersion: kafka.strimzi.io/v1beta1
kind: KafkaUser
metadata:
  labels:
    app: test-kafka-strimzi-topic
    strimzi.io/cluster: strimzi-topic-basic
  name: test-kafka-strimzi-topic-puptoo-two
  namespace: test-kafka-strimzi-topic-kafka
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    controller: true
    kind: ClowdEnvironment
    name: test-kafka-strimzi-topic
spec:
  authentication:
    type: scram-sha-512
  authorization:
    acls:
    - host: '*'
      operation: All
      resource:
        name: topicone
        patternType: literal
        type: topic
    - host: '*'
      operation: All
      resource:
        name: topictwo
        patternType: literal
        type: topic
    - host: '*'
      operation: All
      resource:
        name: topicthree
        patternType: literal
        type: topic
    - host: '*'
      operation: All
      resource:
        name: '*'
        patternType: literal
        type: group
    type: simple
