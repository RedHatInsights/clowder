---
apiVersion: v1
kind: Secret
metadata:
  name: host-inventory 
  namespace: test-iqe-jobs-selenium 
  labels:
    app: host-inventory
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    name: host-inventory
type: Opaque
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: host-inventory-service
  namespace: test-iqe-jobs-selenium 
---
apiVersion: batch/v1
kind: Job
metadata:
  namespace: test-iqe-jobs-selenium 
  labels:
    job: host-inventory-smoke-iqe
spec:
  template:
    spec:
      containers:
        - image: quay.io/psav/clowder-hello:latest
          env:
            - name: "HOME"
              value: "/home/selenium"
          resources:
            limits:
              cpu: 400m
              memory: 200Mi
            requests:
              cpu: 200m
              memory: 100Mi
        - args:
          - "clowder"
          image: quay.io/psav/clowder-hello:latest
          env:
            - name: "ENV_FOR_DYNACONF"
              value: clowder_smoke
            - name: "NAMESPACE"
              value: test-iqe-jobs-selenium
            - name: CLOWDER_ENABLED
              value: "true"
            - name: ACG_CONFIG
              value: /cdapp/cdappconfig.json
            - name: IQE_PLUGINS
              value: "host-inventory"
            - name: IQE_MARKER_EXPRESSION
              value: "smoke"
            - name: IQE_FILTER_EXPRESSION
              value: "test_plugin_accessible"
            - name: IQE_REQUIREMENTS
            - name: IQE_REQUIREMENTS_PRIORITY
            - name: IQE_TEST_IMPORTANCE
            - name: DYNACONF_IQE_VAULT_LOADER_ENABLED
              value: "true"
            - name: DYNACONF_IQE_VAULT_VERIFY
              value: "true"
            - name: DYNACONF_IQE_VAULT_URL
              valueFrom:
                secretKeyRef:
                  key: url
                  name: host-inventory-smoke-vault
                  optional: true
            - name: DYNACONF_IQE_VAULT_MOUNT_POINT
              valueFrom:
                secretKeyRef:
                  key: mountPoint
                  name: host-inventory-smoke-vault
                  optional: true
            - name: DYNACONF_IQE_VAULT_ROLE_ID
              valueFrom:
                secretKeyRef:
                  key: roleId
                  name: host-inventory-smoke-vault
                  optional: true
            - name: DYNACONF_IQE_VAULT_SECRET_ID
              valueFrom:
                secretKeyRef:
                  key: secretId
                  name: host-inventory-smoke-vault
                  optional: true
            - name: DYNACONF_IQE_VAULT_GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  key: githubToken
                  name: host-inventory-smoke-vault
                  optional: true
          resources:
            limits:
              cpu: "2"
              memory: 600Mi
            requests:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Secret
metadata:
  name: host-inventory-smoke-iqe
  namespace: test-iqe-jobs-selenium 
type: Opaque
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: iqe-test-iqe-jobs-selenium
  namespace: test-iqe-jobs-selenium
---
apiVersion: rbac.authorization.k8s.io/v1 
kind: RoleBinding 
metadata:
  name: iqe-test-iqe-jobs-selenium
  namespace: test-iqe-jobs-selenium
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: edit
subjects:
- kind: ServiceAccount
  name: iqe-test-iqe-jobs-selenium
  namespace: test-iqe-jobs-selenium
