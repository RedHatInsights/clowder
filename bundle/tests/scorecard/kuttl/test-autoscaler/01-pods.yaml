---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-autoscaler
spec:
  targetNamespace: test-autoscaler
  providers:
    web:
      port: 8000
      mode: operator
    metrics:
      port: 9000
      mode: operator
      path: "/metrics"
      prometheus:
        deploy: true
    kafka:
      mode: none
    db:
      mode: none
    logging:
      mode: none
    objectStore:
      mode: none
    inMemoryDb:
      mode: none
    featureFlags:
      mode: none
  resourceDefaults:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: puptoo
  namespace: test-autoscaler
spec:
  envName: test-autoscaler
  deployments:
  - name: processor
    podSpec:
      image: quay.io/psav/clowder-hello
    autoScaler:
      maxReplicaCount: 5
      triggers:
      - type: cpu
        metadata:
          type: Utilization
          value: "50"
      - type: prometheus
        metadata:
          metricName: http_requests_total
          threshold: '4'
          query: summation_query
