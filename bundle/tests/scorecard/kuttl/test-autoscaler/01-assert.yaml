---
apiVersion: v1
kind: Secret
metadata:
  name: puptoo
  namespace: test-autoscaler
  labels:
    app: puptoo
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    name: puptoo
type: Opaque
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: puptoo-processor
  namespace: test-autoscaler
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: puptoo-processor
  namespace: test-autoscaler
spec:
  maxReplicaCount: 5
  minReplicaCount: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: puptoo-processor
  triggers:
    - metadata:
        type: Utilization
        value: '50'
      type: cpu
    - metadata:
        metricName: http_requests_total
        query: summation_query
        serverAddress: prometheus-operated.test-autoscaler.svc.cluster.local
        threshold: '4'
      type: prometheus
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: keda-hpa-puptoo-processor
  namespace: test-autoscaler
  labels:
    app.kubernetes.io/managed-by: keda-operator
    scaledobject.keda.sh/name: puptoo-processor
spec:
  maxReplicas: 5
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: puptoo-processor
  targetCPUUtilizationPercentage: 50
