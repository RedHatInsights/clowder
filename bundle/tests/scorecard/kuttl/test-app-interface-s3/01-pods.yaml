---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-app-interface-s3
spec:
  targetNamespace: test-app-interface-s3
  providers:
    web:
      port: 8000
      mode: operator
    metrics:
      port: 9000
      mode: operator
      path: "/metrics"
    kafka:
      mode: none
    db:
      mode: none
    logging:
      mode: none
    objectStore:
      mode: app-interface
    inMemoryDb:
      mode: none
    featureFlags:
      mode: none
  resourceDefaults:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: puptoo
  namespace: test-app-interface-s3
spec:
  envName: test-app-interface-s3
  pods:
  - name: processor
    image: quay.io/psav/clowder-hello
  objectStore:
  - test-app-interface-s3
  - test-iam-s3
  - test-iam-s3-2
