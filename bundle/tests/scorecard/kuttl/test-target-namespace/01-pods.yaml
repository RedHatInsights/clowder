---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-target-namespace
spec:
  providers:
    web:
      port: 8000
      mode: operator
    metrics:
      port: 9000
      mode: operator
      path: "/metrics"
    kafka:
      namespace: kafka
      clusterName: my-cluster
      mode: none
    db:
      image: "registry.redhat.io/rhel8/postgresql-12:1-36"
      mode: none
    logging:
      mode: none
    objectStore:
      mode: none
      #Possibly need to specify a port here
    inMemoryDb:
      mode: none
  resourceDefaults:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi
