version: "2"

linters:
  enable:
    - errcheck
    - gocritic
    - gosec
    - govet
    - ineffassign
    - revive
    - staticcheck
    - unused
    - bodyclose
  settings:
    staticcheck:
      checks:
        - all
        - '-SA1019'  # ignore deprecations
        - '-ST1003'  # ignore naming
        - '-ST1000'  # ignore package comment

formatters:
  enable:
    - gofmt
    - goimports

issues:
  max-same-issues: 20

run:
  timeout: 5m

output:
  formats:
    text:
      colors: false 
