---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: ephem
spec:
  namespace: new-c-t
  web:
    port: 8000
    provider: operator
  metrics:
    port: 9000
    provider: operator
    path: "/metrics"
  kafka:
    namespace: kafka
    clusterName: my-cluster
    provider: local
  db:
    image: "registry.redhat.io/rhel8/postgresql-12:1-36"
    provider: local
  logging:
    provider: none
  objectStore:
    provider: minio
  inMemoryDb:
    provider: redis
  resourceDefaults:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi
