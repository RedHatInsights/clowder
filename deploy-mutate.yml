      controller-gen.kubebuilder.io/version: v0.16.4
    name: clowdapprefs.cloud.redhat.com
  spec:
    group: cloud.redhat.com
    names:
      kind: ClowdAppRef
      listKind: ClowdAppRefList
      plural: clowdapprefs
      singular: clowdappref
    scope: Namespaced
    versions:
    - additionalPrinterColumns:
      - jsonPath: .status.ready
        name: Ready
        type: boolean
      - jsonPath: .spec.envName
        name: Env
        type: string
      - jsonPath: .metadata.creationTimestamp
        name: Age
        type: date
      name: v1alpha1
      schema:
        openAPIV3Schema:
          description: ClowdAppRef is the Schema for the clowdapprefs API
          properties:
            apiVersion:
              description: 'APIVersion defines the versioned schema of this representation
                of an object.

                Servers should convert recognized schemas to the latest internal value,
                and

                may reject unrecognized values.

                More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
              type: string
            kind:
              description: 'Kind is a string value representing the REST resource
                this object represents.

                Servers may infer this from the endpoint the client submits requests
                to.

                Cannot be updated.

                In CamelCase.

                More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
              type: string
            metadata:
              type: object
            spec:
              description: ClowdAppRefSpec defines the desired state of ClowdAppRef
              properties:
                deployments:
                  description: Deployments defines a list of deployments associated
                    with the ClowdApp in the remote cluster
                  items:
                    description: ClowdAppRefDeployment represents a deployment within
                      a ClowdAppRef
                    properties:
                      hostname:
                        description: Hostname (FQDN) used to reach this deployment
                          in the remote cluster
                        type: string
                      name:
                        description: Name of the deployment
                        type: string
                      web:
                        description: 'If set to true, creates a service on the webPort
                          defined in the ClowdEnvironment resource, along with the
                          relevant liveness and readiness probes.

                          Deprecated: Use WebServices instead.'
                        type: boolean
                      webServices:
                        description: WebServices defines the web services configuration
                          for this deployment
                        properties:
                          metrics:
                            description: 'MetricsWebService is the definition of the
                              metrics web service. This is automatically

                              enabled and the configuration here at the moment is
                              included for completeness, as there

                              are no configurable options.'
                            type: object
                          private:
                            description: 'PrivateWebService is the definition of the
                              private web service. There can be only

                              one private service managed by Clowder.'
                            properties:
                              enabled:
                                description: 'Enabled describes if Clowder should
                                  enable the private service and provide the

                                  configuration in the cdappconfig.'
                                type: boolean
                              h2cEnabled:
                                description: 'H2CEnabled describes if Clowder should
                                  enable the private H2C service and provide the

                                  configuration in the cdappconfig.'
                                type: boolean
                              tls:
                                description: Determines whether TLS is enabled for
                                  the private web service (if defined, overrides ClowdEnvironment
                                  setting)
                                type: boolean
                            type: object
                          public:
                            description: 'PublicWebService is the definition of the
                              public web service. There can be only

                              one public service managed by Clowder.'
                            properties:
                              apiPath:
                                description: (DEPRECATED, use apiPaths instead) Configures
                                  a path named '/api/<apiPath>/' that this app will
                                  serve requests from.
                                type: string
                              apiPaths:
                                description: 'Defines a list of API paths (each matching
                                  format: "/api/some-path/") that this app will serve
                                  requests from.'
                                items:
                                  description: APIPath is a string representing an
                                    API path that should route to this app for Clowder-managed
                                    Ingresses (in format "/api/somepath/")
                                  pattern: ^\/api\/[a-zA-Z0-9-]+\/$
                                  type: string
                                type: array
                              enabled:
                                description: 'Enabled describes if Clowder should
                                  enable the public service and provide the

                                  configuration in the cdappconfig.'
                                type: boolean
                              h2cEnabled:
                                description: 'H2CEnabled describes if Clowder should
                                  enable the public H2C service and provide the

                                  configuration in the cdappconfig.'
                                type: boolean
                              sessionAffinity:
                                description: Set SessionAffinity to true to enable
                                  sticky sessions
                                type: boolean
                              tls:
                                description: Determines whether TLS is enabled for
                                  the public web service (if defined, overrides ClowdEnvironment
                                  setting)
                                type: boolean
                              whitelistPaths:
                                description: WhitelistPaths define the paths that
                                  do not require authentication
                                items:
                                  type: string
                                type: array
                            type: object
                        type: object
                    required:
                    - hostname
                    - name
                    type: object
                  type: array
                disabled:
                  description: Disabled turns off this ClowdAppRef
                  type: boolean
                envName:
                  description: The name of the ClowdEnvironment resource that this
                    ClowdAppRef will be used in
                  type: string
                remoteCluster:
                  description: RemoteCluster defines information about the remote
