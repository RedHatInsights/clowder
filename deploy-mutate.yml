                  properties:
                    name:
                      description: Name defines the name of the remote cluster
                      type: string
                    region:
                      description: Region defines the region of the remote cluster
                      type: string
                  type: object
                remoteEnvironment:
                  description: ClowdAppRefRemoteEnvironment defines details about
                    the remote ClowdEnvironment configuration
                  properties:
                    h2cPort:
                      description: 'H2CPort defines the H2C port used to reach deployments
