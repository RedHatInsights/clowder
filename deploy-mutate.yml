    versions:
    - additionalPrinterColumns:
      - jsonPath: .status.deployments.readyDeployments
        name: Ready
        type: integer
      - jsonPath: .status.deployments.managedDeployments
        name: Managed
        type: integer
      - jsonPath: .spec.envName
        name: EnvName
        type: string
      - jsonPath: .metadata.creationTimestamp
        name: Age
        type: date
      name: v1alpha1
      schema:
        openAPIV3Schema:
          description: ClowdApp is the Schema for the clowdapps API
          properties:
            apiVersion:
              description: 'APIVersion defines the versioned schema of this representation
                of an object.

                Servers should convert recognized schemas to the latest internal value,
                and

                may reject unrecognized values.

                More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
              type: string
            kind:
              description: 'Kind is a string value representing the REST resource
                this object represents.

                Servers may infer this from the endpoint the client submits requests
                to.

                Cannot be updated.

                In CamelCase.

                More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
              type: string
            metadata:
              type: object
            spec:
              description: A ClowdApp specification.
              properties:
                cyndi:
                  description: 'Configures ''cyndi'' database syndication for this
                    app. When the app''s ClowdEnvironment has

                    the kafka provider set to (*_operator_*) mode, Clowder will configure
                    a CyndiPipeline

                    for this app in the environment''s kafka-connect namespace. When
                    the kafka provider is in

                    (*_app-interface_*) mode, Clowder will check to ensure that a
                    CyndiPipeline resource exists

                    for the application in the environment''s kafka-connect namespace.
                    For all other kafka

                    provider modes, this configuration option has no effect.'
                  properties:
                    additionalFilters:
                      description: AdditionalFilters
                      items:
                        additionalProperties:
                          type: string
                        type: object
                      type: array
                    appName:
                      description: Application name - if empty will default to Clowdapp's
                        name
                      maxLength: 64
                      minLength: 1
                      pattern: '[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*'
                      type: string
                    enabled:
                      description: Enables or Disables the Cyndi pipeline for the
                        Clowdapp
                      type: boolean
                    insightsOnly:
                      description: Desired host syndication type (all or Insights
                        hosts only) - defaults to false (All hosts)
                      type: boolean
                  type: object
                database:
                  description: 'The database specification defines a single database,
                    the configuration

                    of which will be made available to all the pods in the ClowdApp.'
                  properties:
                    dbResourceSize:
                      description: T-shirt size, one of small, medium, large
                      enum:
                      - small
                      - medium
                      - large
                      type: string
                    dbVolumeSize:
                      description: T-shirt size, one of small, medium, large
                      enum:
                      - small
                      - medium
                      - large
                      type: string
                    name:
                      description: 'Defines the Name of the database used by this
                        app. This will be used as the

                        name of the logical database created by Clowder when the DB
                        provider is in (*_local_*) mode.

                        In (*_app-interface_*) mode, the name here is used to locate
                        the DB secret as a fallback mechanism

                        in cases where there is no ''clowder/database: <app-name>''
                        annotation set on any secrets by looking

                        for a secret with ''db.host'' starting with ''<name>-<env>''
                        where env is usually ''stage'' or ''prod'''
                      type: string
                    sharedDbAppName:
                      description: Defines the Name of the app to share a database
                        from
                      type: string
                    version:
                      description: Defines the Version of the PostGreSQL database,
                        defaults to 12.
                      enum:
                      - 12
                      - 13
                      - 14
                      - 15
                      - 16
                      format: int32
                      type: integer
                  type: object
                dependencies:
                  description: 'A list of dependencies in the form of the name of
                    the ClowdApps that are

                    required to be present for this ClowdApp to function.'
                  items:
                    type: string
                  type: array
                deployments:
                  description: A list of deployments
                  items:
                    description: 'Deployment defines a service running inside a ClowdApp
                      and will output a deployment resource.

                      Only one container per pod is allowed and this is defined in
                      the PodSpec attribute.'
                    properties:
                      autoScaler:
                        description: AutoScaler defines the configuration for the
                          Keda auto scaler
                        properties:
                          advanced:
                            description: AdvancedConfig specifies advance scaling
                              options
                            properties:
                              horizontalPodAutoscalerConfig:
                                description: HorizontalPodAutoscalerConfig specifies
                                  horizontal scale config
                                properties:
                                  behavior:
                                    description: 'HorizontalPodAutoscalerBehavior
                                      configures the scaling behavior of the target

                                      in both Up and Down directions (scaleUp and
                                      scaleDown fields respectively).'
                                    properties:
                                      scaleDown:
                                        description: 'scaleDown is scaling policy
                                          for scaling Down.

                                          If not set, the default value is to allow
                                          to scale down to minReplicas pods, with
                                          a

                                          300 second stabilization window (i.e., the
                                          highest recommendation for

                                          the last 300sec is used).'
                                        properties:
                                          policies:
                                            description: 'policies is a list of potential
                                              scaling polices which can be used during
                                              scaling.

                                              At least one policy must be specified,
                                              otherwise the HPAScalingRules will be
                                              discarded as invalid'
                                            items:
                                              description: HPAScalingPolicy is a single
                                                policy which must hold true for a
                                                specified past interval.
                                              properties:
                                                periodSeconds:
                                                  description: 'periodSeconds specifies
                                                    the window of time for which the
                                                    policy should hold true.

                                                    PeriodSeconds must be greater
                                                    than zero and less than or equal
                                                    to 1800 (30 min).'
                                                  format: int32
                                                  type: integer
                                                type:
                                                  description: type is used to specify
                                                    the scaling policy.
                                                  type: string
                                                value:
                                                  description: 'value contains the
                                                    amount of change which is permitted
                                                    by the policy.

                                                    It must be greater than zero'
                                                  format: int32
                                                  type: integer
                                              required:
                                              - periodSeconds
                                              - type
                                              - value
                                              type: object
                                            type: array
                                            x-kubernetes-list-type: atomic
                                          selectPolicy:
                                            description: 'selectPolicy is used to
                                              specify which policy should be used.

                                              If not set, the default value MaxPolicySelect
                                              is used.'
                                            type: string
                                          stabilizationWindowSeconds:
                                            description: 'stabilizationWindowSeconds
                                              is the number of seconds for which past
                                              recommendations should be

                                              considered while scaling up or scaling
                                              down.

                                              StabilizationWindowSeconds must be greater
                                              than or equal to zero and less than
                                              or equal to 3600 (one hour).

                                              If not set, use the default values:

                                              - For scale up: 0 (i.e. no stabilization
                                              is done).

                                              - For scale down: 300 (i.e. the stabilization
                                              window is 300 seconds long).'
                                            format: int32
                                            type: integer
                                        type: object
                                      scaleUp:
                                        description: "scaleUp is scaling policy for\
                                          \ scaling Up.\nIf not set, the default value\
                                          \ is the higher of:\n  * increase no more\
                                          \ than 4 pods per 60 seconds\n  * double\
                                          \ the number of pods per 60 seconds\nNo\
                                          \ stabilization is used."
                                        properties:
                                          policies:
                                            description: 'policies is a list of potential
                                              scaling polices which can be used during
                                              scaling.

                                              At least one policy must be specified,
                                              otherwise the HPAScalingRules will be
                                              discarded as invalid'
                                            items:
                                              description: HPAScalingPolicy is a single
                                                policy which must hold true for a
                                                specified past interval.
                                              properties:
                                                periodSeconds:
                                                  description: 'periodSeconds specifies
                                                    the window of time for which the
                                                    policy should hold true.

                                                    PeriodSeconds must be greater
                                                    than zero and less than or equal
                                                    to 1800 (30 min).'
                                                  format: int32
                                                  type: integer
                                                type:
                                                  description: type is used to specify
                                                    the scaling policy.
                                                  type: string
                                                value:
                                                  description: 'value contains the
                                                    amount of change which is permitted
                                                    by the policy.

                                                    It must be greater than zero'
                                                  format: int32
                                                  type: integer
                                              required:
                                              - periodSeconds
                                              - type
                                              - value
                                              type: object
                                            type: array
                                            x-kubernetes-list-type: atomic
                                          selectPolicy:
                                            description: 'selectPolicy is used to
                                              specify which policy should be used.

                                              If not set, the default value MaxPolicySelect
                                              is used.'
                                            type: string
                                          stabilizationWindowSeconds:
                                            description: 'stabilizationWindowSeconds
                                              is the number of seconds for which past
                                              recommendations should be

                                              considered while scaling up or scaling
                                              down.

                                              StabilizationWindowSeconds must be greater
                                              than or equal to zero and less than
                                              or equal to 3600 (one hour).

                                              If not set, use the default values:

                                              - For scale up: 0 (i.e. no stabilization
                                              is done).

                                              - For scale down: 300 (i.e. the stabilization
                                              window is 300 seconds long).'
                                            format: int32
                                            type: integer
                                        type: object
                                    type: object
                                  name:
                                    type: string
                                type: object
                              restoreToOriginalReplicaCount:
                                type: boolean
                            type: object
                          cooldownPeriod:
                            description: 'CooldownPeriod is the interval (in seconds)
                              to wait after the last trigger reported active before

                              scaling the deployment down. Default is 5 minutes (300
                              seconds).'
                            format: int32
                            type: integer
                          externalHPA:
                            description: 'ExternalHPA allows replicas on deployments
                              to be controlled by another resource, but will

                              not be allowed to fall under the minReplicas as set
                              in the ClowdApp.'
                            type: boolean
                          fallback:
                            description: Fallback is the spec for fallback options
                            properties:
                              failureThreshold:
                                format: int32
                                type: integer
                              replicas:
                                format: int32
                                type: integer
                            required:
                            - failureThreshold
                            - replicas
                            type: object
                          maxReplicaCount:
                            description: 'MaxReplicaCount is the maximum number of
                              replicas the scaler will scale the deployment to.

                              Default is 10.'
                            format: int32
                            type: integer
                          minReplicaCount:
                            description: MinReplicaCount is the minimum number of
                              replicas the scaler will scale the deployment to.
                            format: int32
                            type: integer
                          pollingInterval:
                            description: 'PollingInterval is the interval (in seconds)
                              to check each trigger on.

                              Default is 30 seconds.'
                            format: int32
                            type: integer
                          triggers:
                            items:
                              description: ScaleTriggers reference the scaler that
                                will be used
                              properties:
                                authenticationRef:
                                  description: 'ScaledObjectAuthRef points to the
                                    TriggerAuthentication or ClusterTriggerAuthentication
                                    object that

                                    is used to authenticate the scaler with the environment'
                                  properties:
                                    kind:
                                      description: Kind of the resource being referred
                                        to. Defaults to TriggerAuthentication.
                                      type: string
                                    name:
                                      type: string
                                  required:
                                  - name
                                  type: object
                                metadata:
                                  additionalProperties:
                                    type: string
                                  type: object
                                metricType:
                                  description: 'MetricTargetType specifies the type
                                    of metric being targeted, and should be either

                                    "Value", "AverageValue", or "Utilization"'
                                  type: string
                                name:
                                  type: string
                                type:
                                  type: string
                              required:
                              - metadata
                              - type
                              type: object
                            type: array
                        type: object
                      autoScalerSimple:
                        description: 'AutoScalerSimple defines a simple HPA with scaling
                          for RAM and CPU by

                          value and utilization thresholds, along with replica count
                          limits'
                        properties:
                          cpu:
                            description: SimpleAutoScalerMetric defines a metric of
                              either a value or utilization
                            properties:
                              scaleAtUtilization:
                                format: int32
                                type: integer
                              scaleAtValue:
                                type: string
                            type: object
                          ram:
                            description: SimpleAutoScalerMetric defines a metric of
                              either a value or utilization
                            properties:
                              scaleAtUtilization:
                                format: int32
                                type: integer
                              scaleAtValue:
                                type: string
                            type: object
                          replicas:
                            description: SimpleAutoScalerReplicas defines the minimum
                              and maximum replica counts for the auto scaler
                            properties:
                              max:
                                format: int32
                                type: integer
                              min:
                                format: int32
                                type: integer
                            required:
                            - max
                            - min
                            type: object
                        required:
                        - replicas
                        type: object
                      deploymentStrategy:
                        description: 'DeploymentStrategy allows the deployment strategy
                          to be set only if the

                          deployment has no public service enabled'
                        properties:
                          privateStrategy:
                            description: 'PrivateStrategy allows a deployment that
                              only uses a private port to set

                              the deployment strategy one of Recreate or Rolling,
                              default for a

                              private service is Recreate. This is to enable a quicker
                              roll out for

                              services that do not have public facing endpoints.'
                            type: string
                        type: object
                      k8sAccessLevel:
                        description: K8sAccessLevel defines the level of access for
                          this deployment
                        enum:
                        - default
                        - view
                        - ''
                        - edit
                        type: string
                      metadata:
                        description: DeploymentMetadata defines the metadata for the
                          deployment.
                        properties:
                          annotations:
                            additionalProperties:
                              type: string
                            type: object
                        type: object
                      minReplicas:
                        description: 'Deprecated: Use Replicas instead

                          If Replicas is not set and MinReplicas is set, then MinReplicas
                          will be used'
                        format: int32
                        type: integer
                      name:
                        description: 'Name defines the identifier of a Pod inside
                          the ClowdApp. This name will

                          be used along side the name of the ClowdApp itself to form
                          a <app>-<pod>

                          pattern which will be used for all other created resources
                          and also for

                          some labels. It must be unique within a ClowdApp.'
                        type: string
                      podSpec:
                        description: PodSpec defines a container running inside a
                          ClowdApp.
                        properties:
                          args:
                            description: A list of args to be passed to the pod container.
                            items:
                              type: string
                            type: array
                          command:
                            description: The command that will be invoked inside the
                              pod at startup.
                            items:
                              type: string
                            type: array
                          env:
                            description: A list of environment variables in k8s defined
                              format.
                            items:
                              description: EnvVar represents an environment variable
                                present in a Container.
                              properties:
                                name:
                                  description: 'Name of the environment variable.

                                    May consist of any printable ASCII characters
                                    except ''=''.'
                                  type: string
                                value:
                                  description: 'Variable references $(VAR_NAME) are
                                    expanded

                                    using the previously defined environment variables
                                    in the container and

                                    any service environment variables. If a variable
                                    cannot be resolved,

                                    the reference in the input string will be unchanged.
                                    Double $$ are reduced

                                    to a single $, which allows for escaping the $(VAR_NAME)
                                    syntax: i.e.

