                        same value as ClowdApps in the local cluster)'
                      format: int32
                      type: integer
                    name:
                      description: Name defines the name of the remote ClowdEnvironment
                      type: string
                    port:
                      description: 'Port defines the port used to reach deployments
                        in the remote cluster (default: use the same value as ClowdApps
                        in the local cluster)'
                      format: int32
                      type: integer
                    privatePort:
                      description: 'PrivatePort defines the private port used to reach
                        deployments in the remote cluster (default: use the same value
                        as ClowdApps in the local cluster)'
                      format: int32
                      type: integer
                    tls:
                      description: 'TLS defines TLS configuration options for reaching
                        deployments in the remote cluster (default: use same values
                        as the ClowdEnvironment in local cluster)'
                      properties:
                        enabled:
                          description: Determines whether TLS is enabled for ClowdApp
                            deployments by default
                          type: boolean
                        h2cPort:
                          description: Sets the H2C port exposed for ClowdApp deployments'
                            TLS connections. If unset, H2C TLS is disabled in the
                            environment.
                          format: int32
                          type: integer
                        h2cPrivatePort:
                          description: Sets the private H2C port exposed for ClowdApp
                            deployments' TLS connections. If unset, H2C TLS is disabled
                            in the environment.
                          format: int32
                          type: integer
                        port:
                          description: Sets the port exposed for ClowdApp deployments'
                            TLS connections. If unset, TLS is disabled in the environment.
                          format: int32
                          type: integer
                        privatePort:
                          description: Sets the private port exposed for ClowdApp
                            deployments' TLS connections. If unset, TLS is disabled
                            in the environment.
                          format: int32
                          type: integer
                      type: object
                  type: object
              required:
              - envName
              type: object
            status:
              description: ClowdAppRefStatus defines the observed state of ClowdAppRef
              properties:
                conditions:
                  description: Conditions represents the latest available observations
                    of the ClowdAppRef's current state
                  items:
                    description: Condition defines an observation of a Cluster API
                      resource operational state.
                    properties:
                      lastTransitionTime:
                        description: 'Last time the condition transitioned from one
                          status to another.

                          This should be when the underlying condition changed. If
                          that is not known, then using the time when

                          the API field changed is acceptable.'
                        format: date-time
                        type: string
                      message:
                        description: 'A human readable message indicating details
                          about the transition.

                          This field may be empty.'
                        type: string
                      reason:
                        description: 'The reason for the condition''s last transition
                          in CamelCase.

                          The specific API may choose whether or not this field is
                          considered a guaranteed API.

                          This field may not be empty.'
                        type: string
                      severity:
                        description: 'Severity provides an explicit classification
                          of Reason code, so the users or machines can immediately

                          understand the current situation and act accordingly.

                          The Severity field MUST be set only when Status=False.'
                        type: string
                      status:
                        description: Status of the condition, one of True, False,
                          Unknown.
                        type: string
                      type:
                        description: 'Type of condition in CamelCase or in foo.example.com/CamelCase.

                          Many .condition.type values are consistent across resources
                          like Available, but because arbitrary conditions

                          can be useful (see .node.status.conditions), the ability
                          to deconflict is important.'
                        type: string
                    required:
                    - lastTransitionTime
                    - status
                    - type
                    type: object
                  type: array
                ready:
                  description: Ready indicates if the ClowdAppRef is ready to be used
                  type: boolean
              required:
              - ready
              type: object
          type: object
      served: true
      storage: true
      subresources:
        status: {}
- apiVersion: apiextensions.k8s.io/v1
  kind: CustomResourceDefinition
  metadata:
