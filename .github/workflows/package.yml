---
name: Run Unit Tests

'on':
  - pull_request

jobs:

  testing:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/setup-go@v2
        name: Set up golang 1.17
        with:
          go-version: '1.17.7'
      - name: Check out source code
        uses: actions/checkout@v2
      - name: Run Tests
        run: make test
