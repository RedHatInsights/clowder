---
name: Run Unit Tests

on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**/*.adoc'
      - '.github/**'

jobs:

  testing:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/setup-go@v5
        name: Set up Go
        with:
          go-version: '1.22.7'
      - name: Check out source code
        uses: actions/checkout@v4
      - name: Run Tests
        run: make test
